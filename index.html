<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGALTAZ | E-commerce Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#0B1416', accent: '#F85C58', base: '#F6F6F3', neutral: '#D6D6D6', graytext: '#666666' }, fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } }
    </script>
    <style>
        body { background-color: #F6F6F3; color: #0B1416; overflow-x: hidden; }
        .card-t { transition: all 0.2s ease; } .card-t:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(11,20,22,0.1); }
        .diff-hl { background-color: #fef08a; } 
        .mega-menu { border-bottom: 2px solid #F85C58; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .vis-cat { border: 1px solid transparent; transition: all 0.3s ease; }
        .vis-cat:hover { border-color: #F85C58; background-color: rgba(248,92,88,0.05); }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-thumb { background: #D6D6D6; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. MOCK DATA GENERATION (Расширение до 50 товаров) ---
        const baseProducts = [
            { id: 1, sku: "THZ24", name: "THUNDEROBOT Zero 2024", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 950000, oldPrice: 1050000, stock: "В наличии", specs: { "CPU": "i9-13900HX", "GPU": "RTX 4070", "RAM": "32GB", "SSD": "1TB", "Экран": "16' 240Hz", "Частота": "240Hz", "Вес": "2.5 кг" }, imgs: ["https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=400"], variants: { ram: [{l:"32GB", d:0}, {l:"64GB", d:80000}], ssd: [{l:"1TB", d:0}, {l:"2TB", d:45000}] }, desc: { forWhom: "Для хардкорных геймеров и 3D-дизайнеров.", pros: "Топовое охлаждение, 240Hz.", box: "Ноутбук, ЗУ 300W." }, cross: [3], pop: 100, new: true },
            { id: 2, sku: "TH911X", name: "Thunderobot 911X", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 520000, stock: "Предзаказ", deliveryText: "Поставка до Алматы ~ 8 дней", specs: { "CPU": "i5-12450H", "GPU": "RTX 3050", "RAM": "16GB", "SSD": "512GB", "Экран": "15.6' 144Hz" }, imgs: ["https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400"], variants: { ram: [{l:"16GB", d:0}, {l:"32GB", d:40000}], ssd: [{l:"512GB", d:0}, {l:"1TB", d:25000}] }, desc: { forWhom: "Для начинающих геймеров.", pros: "Оптимальное соотношение цена/качество.", box: "Ноутбук, ЗУ 150W." }, cross: [3], pop: 80, new: false },
            { id: 3, sku: "ML903", name: "Мышь ML903 PRO", cat: "Периферия", brand: "Thunderobot", price: 35000, stock: "В наличии", specs: { "Сенсор": "PAW3395", "Вес": "65г", "DPI": "26000" }, imgs: ["https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=400"], pop: 150, new: true },
            { id: 4, sku: "SMAS-UX", name: "Аппарат SMAS UltraX", cat: "Медицинское оборудование", brand: "MedTech", price: 0, priceText: "По запросу", stock: "Под заказ", specs: { "Рег. уд.": "РК-МТ-001", "Ресурс": "20 000 линий" }, imgs: ["https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400"], isB2B: true, warning: "КРИТИЧНО: Требуется медицинская лицензия и профильное образование специалиста. Имеются противопоказания.", docs: ["РУ_МЗ_РК.pdf", "Сертификат_СМК.pdf", "Инструкция.pdf"], pop: 20, new: false },
            { id: 5, sku: "LAS-CP", name: "Лазер CosmePro", cat: "Косметическое оборудование", brand: "CosmePro", price: 2500000, stock: "Предзаказ", deliveryText: "Поставка ~ 14 дней", specs: { "Мощность": "1200W", "Охлаждение": "Сапфировое" }, imgs: ["https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=400"], isB2B: true, pop: 40, new: true },
            { id: 6, sku: "CM-BP", name: "Кофемашина Barista Pro", cat: "Мелко-бытовая техника", brand: "HomeTech", price: 180000, stock: "В наличии", specs: { "Тип": "Рожковая", "Давление": "15 бар" }, imgs: ["https://images.unsplash.com/photo-1517246286411-8bb31bf32f22?auto=format&fit=crop&q=80&w=400"], pop: 60, new: false }
        ];

        // Генерируем еще 44 товара для достижения 50 (Пункт "Расширь каталог до 50 товаров")
        const generatedProducts = Array.from({ length: 44 }).map((_, i) => {
            const isLaptop = i % 2 === 0;
            return {
                id: 7 + i,
                sku: `GEN-${7+i}`,
                name: isLaptop ? `Ноутбук Thunderobot ${i+100} Series` : `Игровой монитор TR-${i}X`,
                cat: isLaptop ? "Игровые ноутбуки" : "Периферия",
                brand: "Thunderobot",
                price: 250000 + (i * 15000),
                stock: i % 4 === 0 ? "Предзаказ" : "В наличии",
                deliveryText: i % 4 === 0 ? "Поставка до Алматы ~ 8 дней" : "",
                specs: isLaptop ? { "CPU": i%2===0?"i7-12700H":"Ryzen 7", "GPU": "RTX 3060", "RAM": "16GB", "SSD": "512GB" } : { "Диагональ": "27'", "Частота": "165Hz", "Матрица": "IPS" },
                imgs: [isLaptop ? "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400" : "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?auto=format&fit=crop&q=80&w=400"],
                pop: Math.floor(Math.random() * 50),
                new: i % 5 === 0
            };
        });

        const DB = [...baseProducts, ...generatedProducts];

        const CATS = [
            { id: "Игровые ноутбуки", img: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=300", sub: "Мощные решения" },
            { id: "Периферия", img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=300", sub: "Мыши, мониторы" },
            { id: "Косметическое оборудование", img: "https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=300", sub: "Салонам красоты" },
            { id: "Медицинское оборудование", img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=300", sub: "С лицензией" },
            { id: "Мелко-бытовая техника", img: "https://images.unsplash.com/photo-1517246286411-8bb31bf32f22?auto=format&fit=crop&q=80&w=300", sub: "Для дома и офиса" }
        ];

        // --- 2. UI COMPONENTS ---
        const Btn = ({ children, v='pri', cls='', ...p }) => {
            const s = { pri: "bg-accent text-white hover:brightness-110 shadow-sm", sec: "border-2 border-brand text-brand hover:bg-brand hover:text-white", out: "border border-neutral text-brand hover:bg-neutral/30", ghost: "text-graytext hover:text-brand" };
            return <button className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2 ${s[v]} ${cls}`} {...p}>{children}</button>;
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [hist, setHist] = useState(['home']);
            const [activeP, setActiveP] = useState(null);
            
            const [cart, setCart] = useState([]);
            const [comp, setComp] = useState([]);
            const [favs, setFavs] = useState([]);
            const [modal, setModal] = useState(null);
            const [search, setSearch] = useState('');
            const [menu, setMenu] = useState(false);

            // Filters State
            const [catF, setCatF] = useState('Все');
            const [brandF, setBrandF] = useState('');
            const [sort, setSort] = useState('pop');
            const [priceR, setPriceR] = useState(3000000);
            const [inStock, setInStock] = useState(false);
            const [fCpu, setFCpu] = useState('');
            const [fGpu, setFGpu] = useState('');
            const [fRam, setFRam] = useState('');
            const [fSsd, setFSsd] = useState('');

            const fmtP = p => p===0 ? "По запросу" : new Intl.NumberFormat('ru-KZ').format(p) + ' ₸';
            
            const nav = (v, data=null) => { window.scrollTo(0,0); if(data) setActiveP(data); setHist(h=>[...h, v]); setView(v); setMenu(false); };
            const goBack = () => { if(hist.length>1) { const nh=[...hist]; nh.pop(); setHist(nh); setView(nh[nh.length-1]); } else nav('home'); };
            
            const toCart = (p, qty=1, vStr="", fPrice=p.price) => { setCart([...cart, {...p, qty, finalP: fPrice, variant: vStr}]); alert('Товар добавлен в корзину'); };
            const toggleFav = (p) => setFavs(pr => pr.find(x=>x.id===p.id) ? pr.filter(x=>x.id!==p.id) : [...pr, p]);
            const toggleComp = (p) => setComp(pr => { if(pr.find(x=>x.id===p.id)) return pr.filter(x=>x.id!==p.id); if(pr.length>=4) { alert('Сравнение: максимум 4 товара'); return pr; } return [...pr, p]; });

            useEffect(() => { lucide.createIcons(); });

            // --- HEADER ---
            const Header = () => (
                <header className="bg-[#070D0E] text-white sticky top-0 z-50">
                    <div className="border-b border-graytext/20 text-[11px] hidden md:block">
                        <div className="max-w-7xl mx-auto px-4 py-2 flex justify-between text-neutral">
                            <div className="flex gap-4"><span className="text-accent"><i data-lucide="map-pin" className="w-3 h-3 inline"></i> Казахстан</span><span><i data-lucide="truck" className="w-3 h-3 inline"></i> СДЭК, Казпочта, Boxberry, Курьер</span></div>
                            <div className="flex gap-4"><button onClick={()=>nav('info')} className="hover:text-white">Гарантия и возврат</button><button onClick={()=>nav('b2b')} className="hover:text-white">Юр. Лицам</button><span>8 800 123 45 67</span></div>
                        </div>
                    </div>
                    
                    <div className="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                            <button className="md:hidden" onClick={()=>setMenu(!menu)}><i data-lucide="menu"></i></button>
                            <div className="text-xl md:text-2xl font-bold cursor-pointer tracking-widest uppercase flex items-center gap-2" onClick={()=>nav('home')}>JOHNGALTAZ</div>
                        </div>
                        
                        <nav className="hidden lg:flex gap-8 text-xs font-bold items-center h-full uppercase tracking-wider">
                            <button className="hover:text-accent transition-colors" onClick={()=>nav('home')}>Главная</button>
                            <div className="group py-4 relative">
                                <button className="hover:text-accent transition-colors flex items-center gap-1" onClick={()=>{setCatF('Все'); nav('catalog');}}>Каталог <i data-lucide="chevron-down" className="w-3 h-3"></i></button>
                                <div className="absolute top-[50px] -left-32 w-[950px] bg-[#0B1416] mega-menu opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 p-6 z-50 rounded-b-xl">
                                    <div className="grid grid-cols-5 gap-4">
                                        {CATS.map(c => (
                                            <div key={c.id} onClick={()=>{setCatF(c.id); nav('catalog');}} className="bg-[#111A1C] rounded-xl p-4 cursor-pointer vis-cat flex flex-col items-center text-center">
                                                <img src={c.img} className="h-24 w-auto object-cover mb-4 mix-blend-screen drop-shadow-2xl" />
                                                <span className="text-accent text-[9px] mb-1">{c.sub}</span>
                                                <span className="font-bold text-xs">{c.id}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <button className="hover:text-accent" onClick={()=>nav('info')}>Информация</button>
                            <button className="hover:text-accent text-accent" onClick={()=>nav('b2b')}>B2B Отдел</button>
                        </nav>

                        <div className="flex-1 max-w-xs hidden md:block relative">
                            <input type="text" placeholder="Поиск (напр: RTX 4070)..." value={search} onChange={e=>{setSearch(e.target.value); if(view!=='catalog') nav('catalog');}} className="w-full bg-[#111A1C] border border-graytext/30 rounded-full px-4 py-1.5 outline-none focus:border-accent text-sm text-white" />
                            <i data-lucide="search" className="absolute right-3 top-2 w-4 h-4 text-graytext"></i>
                        </div>

                        <div className="flex gap-5">
                            <button onClick={()=>nav('wishlist')} className="relative hover:text-accent" title="Избранное"><i data-lucide="heart" className="w-5 h-5"></i>{favs.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{favs.length}</span>}</button>
                            <button onClick={()=>nav('compare')} className="relative hover:text-accent" title="Сравнение"><i data-lucide="bar-chart-2" className="w-5 h-5"></i>{comp.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{comp.length}</span>}</button>
                            <button onClick={()=>nav('cart')} className="relative hover:text-accent" title="Корзина"><i data-lucide="shopping-cart" className="w-5 h-5"></i>{cart.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{cart.reduce((a,c)=>a+c.qty,0)}</span>}</button>
                        </div>
                    </div>
                    {menu && <div className="md:hidden bg-brand p-4 flex flex-col gap-4 border-t border-graytext"><input type="text" placeholder="Поиск..." value={search} onChange={e=>{setSearch(e.target.value); nav('catalog');}} className="w-full bg-[#1A2528] rounded p-2 text-white" /><button onClick={()=>nav('catalog')} className="text-left font-bold">Каталог</button><button onClick={()=>nav('b2b')} className="text-left font-bold text-accent">B2B Раздел</button></div>}
                </header>
            );

            const TopBar = () => <div className="mb-6">{view!=='home' && <Btn v="ghost" cls="p-0 flex items-center gap-1" onClick={goBack}><i data-lucide="arrow-left" className="w-4 h-4"></i> Назад</Btn>}</div>;

            // --- REUSABLE PRODUCT CARD (PLP) ---
            const ProdCard = ({ p }) => (
                <div className="bg-white rounded-xl p-4 card-t flex flex-col border border-neutral relative group h-full">
                    {p.oldPrice && <span className="absolute top-2 left-2 z-10 bg-accent text-white text-[10px] uppercase px-2 py-1 rounded font-bold">Акция</span>}
                    <div className="relative aspect-square mb-4 bg-base rounded-lg overflow-hidden cursor-pointer" onClick={()=>nav('pdp', p)}>
                        <img src={p.imgs[0]} className="w-full h-full object-cover mix-blend-multiply group-hover:scale-105 transition-transform" />
                        <div className="absolute top-2 right-2 flex flex-col gap-2">
                            <button onClick={(e)=>{e.stopPropagation(); toggleFav(p);}} title="В избранное" className={`p-2 bg-white rounded-full shadow ${favs.find(x=>x.id===p.id)?'text-accent':'text-graytext hover:text-brand'}`}><i data-lucide="heart" className={`w-4 h-4 ${favs.find(x=>x.id===p.id)?'fill-current':''}`}></i></button>
                            <button onClick={(e)=>{e.stopPropagation(); toggleComp(p);}} title="Сравнить (До 4 шт)" className={`p-2 bg-white rounded-full shadow ${comp.find(x=>x.id===p.id)?'text-brand':'text-graytext hover:text-brand'}`}><i data-lucide="bar-chart-2" className="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <h3 className="font-bold text-brand hover:text-accent flex-1 text-sm cursor-pointer" onClick={()=>nav('pdp', p)}>{p.name}</h3>
                    
                    <div className="flex flex-wrap gap-1 my-2 min-h-[44px] content-start">{Object.values(p.specs||{}).slice(0,4).map((s,i)=><span key={i} className="text-[10px] bg-base px-1.5 py-0.5 rounded text-graytext border border-neutral/50">{s}</span>)}</div>
                    
                    <div className={`text-[11px] mb-2 font-bold ${p.stock==='В наличии'?'text-green-600':'text-orange-500'}`}>{p.stock}</div>
                    
                    <div className="mb-4">
                        {p.oldPrice && <div className="text-xs text-graytext line-through">{fmtP(p.oldPrice)}</div>}
                        <div className="text-lg font-bold text-brand">{p.priceText || fmtP(p.price)}</div>
                    </div>

                    <div className="flex gap-2 mt-auto">
                        {p.isB2B ? <Btn v="sec" cls="w-full text-xs py-2" onClick={()=>setModal({t:'quote', p})}>Запросить КП</Btn> : <><Btn cls="flex-1 text-xs py-2 px-0" onClick={()=>toCart(p)}>В корзину</Btn><Btn v="out" cls="flex-1 text-xs py-2 px-0" onClick={()=>setModal({t:'1click', p})}>В 1 клик</Btn></>}
                    </div>
                </div>
            );

            // --- VIEWS ---
            const Home = () => (
                <div className="fade-in space-y-12">
                    <div className="bg-[#070D0E] text-white rounded-2xl p-10 lg:p-16 relative overflow-hidden flex items-center justify-center text-center">
                        <div className="relative z-10"><h1 className="text-4xl md:text-5xl font-bold mb-4 uppercase tracking-widest">Будущее технологий</h1><p className="text-graytext mb-8 max-w-xl mx-auto">Ноутбуки, периферия и профессиональное оборудование с гарантией до 2-х лет.</p><Btn cls="px-8 py-3 mx-auto" onClick={()=>{setCatF('Все'); nav('catalog');}}>Перейти в каталог</Btn></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-brand to-transparent opacity-80 z-0"></div>
                    </div>
                    <div><h2 className="text-2xl font-bold mb-6">Хиты продаж</h2><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">{DB.slice(0,4).map(p => <ProdCard key={p.id} p={p} />)}</div></div>
                </div>
            );

            const Catalog = () => {
                let res = DB.filter(p => 
                    (catF==='Все' || p.cat===catF) && 
                    p.name.toLowerCase().includes(search.toLowerCase()) && 
                    (brandF==='' || p.brand===brandF) &&
                    (fGpu==='' || p.specs?.GPU?.includes(fGpu)) && 
                    (fCpu==='' || p.specs?.CPU?.includes(fCpu)) && 
                    (fRam==='' || p.specs?.RAM?.includes(fRam)) && 
                    (fSsd==='' || p.specs?.SSD?.includes(fSsd)) && 
                    p.price <= priceR && 
                    (!inStock || p.stock==='В наличии')
                );

                if(sort==='pop') res.sort((a,b)=>b.pop - a.pop);
                if(sort==='cheap') res.sort((a,b)=>a.price - b.price);
                if(sort==='new') res.sort((a,b)=> (a.new===b.new)?0:a.new?-1:1);

                return (
                    <div className="flex flex-col lg:flex-row gap-8 fade-in">
                        <aside className="w-full lg:w-64 shrink-0 bg-white p-5 rounded-xl border border-neutral h-fit lg:sticky top-24">
                            <TopBar />
                            <h2 className="font-bold mb-4">Категории</h2>
                            <div className="space-y-2 mb-6 border-b border-neutral pb-4">
                                {['Все', ...CATS.map(c=>c.id)].map(c => <label key={c} className="flex items-center text-sm cursor-pointer"><input type="radio" checked={catF===c} onChange={()=>setCatF(c)} className="mr-3 text-accent accent-accent"/>{c}</label>)}
                            </div>

                            <h2 className="font-bold mb-4">Фильтры (Мин. набор)</h2>
                            <div className="space-y-4 mb-6">
                                <div><h3 className="text-xs text-graytext mb-1">Бренд</h3><select className="w-full border rounded p-2 text-sm" value={brandF} onChange={e=>setBrandF(e.target.value)}><option value="">Все бренды</option><option value="Thunderobot">Thunderobot</option><option value="MedTech">MedTech</option><option value="CosmePro">CosmePro</option></select></div>
                                <div><h3 className="text-xs text-graytext mb-1">Цена до: {fmtP(priceR)}</h3><input type="range" min="0" max="3000000" step="50000" value={priceR} onChange={e=>setPriceR(e.target.value)} className="w-full accent-accent" /></div>
                                <label className="flex items-center text-sm cursor-pointer"><input type="checkbox" checked={inStock} onChange={e=>setInStock(e.target.checked)} className="mr-2 accent-accent"/> Только в наличии</label>
                            </div>
                            
                            {catF === 'Игровые ноутбуки' && (
                                <div className="mt-4 pt-4 border-t border-neutral space-y-4">
                                    <div><h3 className="text-xs text-graytext mb-1">Процессор (CPU)</h3><select className="w-full border rounded p-2 text-sm" onChange={e=>setFCpu(e.target.value)}><option value="">Все</option><option value="i5-12450H">i5-12450H</option><option value="i9-13900HX">i9-13900HX</option><option value="Ryzen 7">Ryzen 7</option></select></div>
                                    <div><h3 className="text-xs text-graytext mb-1">Видеокарта (GPU)</h3><select className="w-full border rounded p-2 text-sm" onChange={e=>setFGpu(e.target.value)}><option value="">Все</option><option value="RTX 3050">RTX 3050</option><option value="RTX 3060">RTX 3060</option><option value="RTX 4070">RTX 4070</option></select></div>
