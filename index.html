<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGALTAZ | E-commerce Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#0B1416', accent: '#F85C58', base: '#F6F6F3', neutral: '#D6D6D6', graytext: '#666666' }, fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } }
    </script>
    <style>
        body { background-color: #F6F6F3; color: #0B1416; overflow-x: hidden; }
        .card-t { transition: all 0.2s ease; } .card-t:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(11,20,22,0.1); }
        .diff-hl { background-color: #fef08a; } 
        .mega-menu { border-bottom: 2px solid #F85C58; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .vis-cat { border: 1px solid transparent; transition: all 0.3s ease; }
        .vis-cat:hover { border-color: #F85C58; background-color: rgba(248,92,88,0.05); }
        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-thumb { background: #D6D6D6; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- MOCK DATA (Полностью покрывает ТЗ) ---
        const DB = [
            { id: 1, sku: "THZ24", name: "THUNDEROBOT Zero 2024", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 950000, oldPrice: 1050000, stock: "В наличии", specs: { "CPU": "i9-13900HX", "GPU": "RTX 4070", "RAM": "32GB", "SSD": "1TB", "Экран": "16' 240Hz", "Частота": "240Hz" }, imgs: ["https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=400"], variants: { ram: [{l:"32GB", d:0}, {l:"64GB", d:80000}], ssd: [{l:"1TB", d:0}, {l:"2TB", d:45000}] }, desc: { forWhom: "Для хардкорных геймеров.", pros: "Топовое охлаждение.", box: "Ноутбук, ЗУ 300W." }, cross: [3], pop: 10, new: true },
            { id: 2, sku: "TH911X", name: "Thunderobot 911X", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 520000, stock: "Предзаказ", deliveryText: "Поставка до Алматы ~ 8 дней", specs: { "CPU": "i5-12450H", "GPU": "RTX 3050", "RAM": "16GB", "SSD": "512GB", "Экран": "15.6' 144Hz" }, imgs: ["https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400"], pop: 5, new: false },
            { id: 3, sku: "ML903", name: "Мышь ML903 PRO", cat: "Периферия", brand: "Thunderobot", price: 35000, stock: "В наличии", specs: { "Сенсор": "PAW3395", "Вес": "65г" }, imgs: ["https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=400"], pop: 15, new: true },
            { id: 4, sku: "SMAS-UX", name: "Аппарат SMAS UltraX", cat: "Медицинское оборудование", brand: "MedTech", price: 0, priceText: "По запросу", stock: "Под заказ", specs: { "Рег. уд.": "РК-МТ-001" }, imgs: ["https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400"], isB2B: true, warning: "Критично: Требуется медицинская лицензия и обучение персонала. Имеются противопоказания.", docs: ["РУ_МЗ_РК.pdf", "Сертификат.pdf"], pop: 2, new: false },
            { id: 5, sku: "LAS-CP", name: "Лазер CosmePro", cat: "Косметическое оборудование", brand: "CosmePro", price: 2500000, stock: "Предзаказ", specs: { "Мощность": "1200W", "Ресурс": "20 млн" }, imgs: ["https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=400"], isB2B: true, pop: 8, new: true }
        ];

        const CATS = [
            { id: "Игровые ноутбуки", img: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=300", sub: "Мощные решения" },
            { id: "Периферия", img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=300", sub: "Мыши, клавиатуры" },
            { id: "Косметическое оборудование", img: "https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=300", sub: "Для салонов" },
            { id: "Медицинское оборудование", img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=300", sub: "С лицензией" }
        ];

        // --- COMPONENTS ---
        const Btn = ({ children, v='pri', cls='', ...p }) => {
            const s = { pri: "bg-accent text-white hover:brightness-110 shadow-sm", sec: "border-2 border-brand text-brand hover:bg-brand hover:text-white", out: "border border-neutral text-brand hover:bg-neutral/30", ghost: "text-graytext hover:text-brand" };
            return <button className={`px-4 py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2 ${s[v]} ${cls}`} {...p}>{children}</button>;
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [hist, setHist] = useState(['home']);
            const [activeP, setActiveP] = useState(null);
            
            // Global States
            const [cart, setCart] = useState([]);
            const [comp, setComp] = useState([]);
            const [favs, setFavs] = useState([]);
            const [modal, setModal] = useState(null);
            const [search, setSearch] = useState('');
            const [menu, setMenu] = useState(false);

            // Filters State
            const [catF, setCatF] = useState('Все');
            const [sort, setSort] = useState('pop');
            const [priceR, setPriceR] = useState(3000000);
            const [inStock, setInStock] = useState(false);

            const fmtP = p => p===0 ? "По запросу" : new Intl.NumberFormat('ru-KZ').format(p) + ' ₸';
            
            const nav = (v, data=null) => { window.scrollTo(0,0); if(data) setActiveP(data); setHist(h=>[...h, v]); setView(v); setMenu(false); };
            const goBack = () => { if(hist.length>1) { const nh=[...hist]; nh.pop(); setHist(nh); setView(nh[nh.length-1]); } else nav('home'); };
            
            const toCart = (p, qty=1, vStr="", fPrice=p.price) => { setCart([...cart, {...p, qty, finalP: fPrice, variant: vStr}]); alert('Добавлено в корзину'); };
            const toggleFav = (p) => setFavs(pr => pr.find(x=>x.id===p.id) ? pr.filter(x=>x.id!==p.id) : [...pr, p]);
            const toggleComp = (p) => setComp(pr => { if(pr.find(x=>x.id===p.id)) return pr.filter(x=>x.id!==p.id); if(pr.length>=4) { alert('Максимум 4 товара для сравнения'); return pr; } return [...pr, p]; });

            useEffect(() => { lucide.createIcons(); });

            // --- HEADER (THUNDEROBOT MEGA-MENU STYLE) ---
            const Header = () => (
                <header className="bg-[#070D0E] text-white sticky top-0 z-50">
                    <div className="border-b border-graytext/20 text-[11px] hidden md:block">
                        <div className="max-w-7xl mx-auto px-4 py-2 flex justify-between text-neutral">
                            <div className="flex gap-4"><span className="text-accent"><i data-lucide="map-pin" className="w-3 h-3 inline"></i> Казахстан</span><span><i data-lucide="truck" className="w-3 h-3 inline"></i> Доставка 1-8 дней</span></div>
                            <div className="flex gap-4"><button onClick={()=>nav('info')} className="hover:text-white">Гарантия и возврат</button><button onClick={()=>nav('info')} className="hover:text-white">B2B Клиентам</button><span>8 800 123 45 67</span></div>
                        </div>
                    </div>
                    
                    <div className="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                            <button className="md:hidden" onClick={()=>setMenu(!menu)}><i data-lucide="menu"></i></button>
                            <div className="text-xl md:text-2xl font-bold cursor-pointer tracking-widest uppercase flex items-center gap-2" onClick={()=>nav('home')}>JOHNGALTAZ</div>
                        </div>
                        
                        <nav className="hidden lg:flex gap-8 text-xs font-bold items-center h-full uppercase tracking-wider">
                            <button className="hover:text-accent transition-colors" onClick={()=>nav('home')}>Главная</button>
                            {/* МЕГА МЕНЮ */}
                            <div className="group py-4 relative">
                                <button className="hover:text-accent transition-colors flex items-center gap-1" onClick={()=>{setCatF('Все'); nav('catalog');}}>Каталог <i data-lucide="chevron-down" className="w-3 h-3"></i></button>
                                <div className="absolute top-[50px] -left-32 w-[900px] bg-[#0B1416] mega-menu opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 p-6 z-50 rounded-b-xl">
                                    <div className="grid grid-cols-4 gap-6">
                                        {CATS.map(c => (
                                            <div key={c.id} onClick={()=>{setCatF(c.id); nav('catalog');}} className="bg-[#111A1C] rounded-xl p-4 cursor-pointer vis-cat flex flex-col items-center text-center">
                                                <img src={c.img} className="h-28 w-auto object-cover mb-4 mix-blend-screen drop-shadow-2xl" />
                                                <span className="text-accent text-[10px] mb-1">{c.sub}</span>
                                                <span className="font-bold text-sm">{c.id}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <button className="hover:text-accent" onClick={()=>nav('info')}>О Компании</button>
                        </nav>

                        <div className="flex-1 max-w-xs hidden md:block relative">
                            <input type="text" placeholder="Поиск товара..." value={search} onChange={e=>{setSearch(e.target.value); if(view!=='catalog') nav('catalog');}} className="w-full bg-[#111A1C] border border-graytext/30 rounded-full px-4 py-1.5 outline-none focus:border-accent text-sm text-white" />
                            <i data-lucide="search" className="absolute right-3 top-2 w-4 h-4 text-graytext"></i>
                        </div>

                        <div className="flex gap-5">
                            <button onClick={()=>nav('wishlist')} className="relative hover:text-accent"><i data-lucide="heart" className="w-5 h-5"></i>{favs.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{favs.length}</span>}</button>
                            <button onClick={()=>nav('compare')} className="relative hover:text-accent"><i data-lucide="bar-chart-2" className="w-5 h-5"></i>{comp.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{comp.length}</span>}</button>
                            <button onClick={()=>nav('cart')} className="relative hover:text-accent"><i data-lucide="shopping-cart" className="w-5 h-5"></i>{cart.length>0 && <span className="absolute -top-1.5 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{cart.reduce((a,c)=>a+c.qty,0)}</span>}</button>
                        </div>
                    </div>
                    {menu && <div className="md:hidden bg-brand p-4 flex flex-col gap-4 border-t border-graytext"><input type="text" placeholder="Поиск..." value={search} onChange={e=>{setSearch(e.target.value); nav('catalog');}} className="w-full bg-[#1A2528] rounded p-2 text-white" /><button onClick={()=>nav('catalog')} className="text-left font-bold">Каталог</button></div>}
                </header>
            );

            const TopBar = () => <div className="mb-6">{view!=='home' && <Btn v="ghost" cls="p-0 flex items-center gap-1" onClick={goBack}><i data-lucide="arrow-left" className="w-4 h-4"></i> Назад</Btn>}</div>;

            // --- REUSABLE PRODUCT CARD (PLP) ---
            const ProdCard = ({ p }) => (
                <div className="bg-white rounded-xl p-4 card-t flex flex-col border border-neutral relative group">
                    {p.oldPrice && <span className="absolute top-2 left-2 z-10 bg-accent text-white text-[10px] uppercase px-2 py-1 rounded font-bold">Акция</span>}
                    <div className="relative aspect-square mb-4 bg-base rounded-lg overflow-hidden cursor-pointer" onClick={()=>nav('pdp', p)}>
                        <img src={p.imgs[0]} className="w-full h-full object-cover mix-blend-multiply group-hover:scale-105 transition-transform" />
                        <div className="absolute top-2 right-2 flex flex-col gap-2">
                            <button onClick={(e)=>{e.stopPropagation(); toggleFav(p);}} title="В избранное" className={`p-2 bg-white rounded-full shadow ${favs.find(x=>x.id===p.id)?'text-accent':'text-graytext'}`}><i data-lucide="heart" className={`w-4 h-4 ${favs.find(x=>x.id===p.id)?'fill-current':''}`}></i></button>
                            <button onClick={(e)=>{e.stopPropagation(); toggleComp(p);}} title="Сравнить" className={`p-2 bg-white rounded-full shadow ${comp.find(x=>x.id===p.id)?'text-brand':'text-graytext'}`}><i data-lucide="bar-chart-2" className="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <h3 className="font-bold text-brand hover:text-accent flex-1 text-sm cursor-pointer" onClick={()=>nav('pdp', p)}>{p.name}</h3>
                    <div className="flex flex-wrap gap-1 my-2">{Object.values(p.specs||{}).slice(0,3).map((s,i)=><span key={i} className="text-[10px] bg-base px-1.5 py-0.5 rounded text-graytext border border-neutral/50">{s}</span>)}</div>
                    <div className={`text-[11px] mb-2 font-bold ${p.stock==='В наличии'?'text-green-600':'text-orange-500'}`}>{p.stock}</div>
                    <div className="mb-4">
                        {p.oldPrice && <div className="text-xs text-graytext line-through">{fmtP(p.oldPrice)}</div>}
                        <div className="text-lg font-bold">{p.priceText || fmtP(p.price)}</div>
                    </div>
                    <div className="flex gap-2">
                        {p.isB2B ? <Btn v="sec" cls="w-full text-xs py-2" onClick={()=>setModal({t:'quote', p})}>Запросить КП</Btn> : <><Btn cls="flex-1 text-xs py-2" onClick={()=>toCart(p)}>В корзину</Btn><Btn v="out" cls="text-xs px-2" onClick={()=>setModal({t:'1click', p})} title="Купить в 1 клик"><i data-lucide="zap" className="w-4 h-4"></i></Btn></>}
                    </div>
                </div>
            );

            // --- VIEWS ---
            const Home = () => (
                <div className="fade-in space-y-12">
                    <div className="bg-[#070D0E] text-white rounded-2xl p-10 lg:p-16 relative overflow-hidden flex items-center justify-center text-center">
                        <div className="relative z-10"><h1 className="text-4xl md:text-5xl font-bold mb-4 uppercase tracking-widest">Будущее технологий</h1><p className="text-graytext mb-8 max-w-xl mx-auto">Ноутбуки, периферия и медоборудование с гарантией.</p><Btn cls="px-8 py-3 mx-auto" onClick={()=>{setCatF('Все'); nav('catalog');}}>Перейти в каталог</Btn></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-brand to-transparent opacity-80 z-0"></div>
                    </div>
                    <div><h2 className="text-2xl font-bold mb-6">Хиты продаж</h2><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">{DB.slice(0,4).map(p => <ProdCard key={p.id} p={p} />)}</div></div>
                </div>
            );

            const Catalog = () => {
                const [gpu, setGpu] = useState('');
                const [cpu, setCpu] = useState('');
                
                // Sorting Logic
                let res = DB.filter(p => (catF==='Все' || p.cat===catF) && p.name.toLowerCase().includes(search.toLowerCase()) && (gpu==='' || p.specs?.GPU?.includes(gpu)) && (cpu==='' || p.specs?.CPU?.includes(cpu)) && p.price <= priceR && (!inStock || p.stock==='В наличии'));
                if(sort==='pop') res.sort((a,b)=>b.pop - a.pop);
                if(sort==='cheap') res.sort((a,b)=>a.price - b.price);
                if(sort==='new') res.sort((a,b)=> (a.new===b.new)?0:a.new?-1:1);

                return (
                    <div className="flex flex-col lg:flex-row gap-8 fade-in">
                        <aside className="w-full lg:w-64 shrink-0 bg-white p-5 rounded-xl border border-neutral h-fit lg:sticky top-24">
                            <TopBar />
                            <h2 className="font-bold mb-4">Фильтры</h2>
                            <div className="mb-6 space-y-3">
                                <label className="flex items-center text-sm"><input type="checkbox" checked={inStock} onChange={e=>setInStock(e.target.checked)} className="mr-2 accent-accent"/> Только в наличии</label>
                            </div>
                            
                            <div className="mb-6 border-t border-neutral pt-4">
                                <h3 className="font-bold mb-2 text-sm">Цена до: {fmtP(priceR)}</h3>
                                <input type="range" min="0" max="3000000" step="50000" value={priceR} onChange={e=>setPriceR(e.target.value)} className="w-full accent-accent" />
                            </div>

                            {catF === 'Игровые ноутбуки' && (
                                <div className="mt-4 pt-4 border-t border-neutral space-y-4">
                                    <div><h3 className="font-bold mb-2 text-sm">GPU</h3><select className="w-full border rounded-lg p-2 text-sm" onChange={e=>setGpu(e.target.value)}><option value="">Все</option><option value="RTX 3050">RTX 3050</option><option value="RTX 4070">RTX 4070</option></select></div>
                                    <div><h3 className="font-bold mb-2 text-sm">CPU</h3><select className="w-full border rounded-lg p-2 text-sm" onChange={e=>setCpu(e.target.value)}><option value="">Все</option><option value="i5">Intel i5</option><option value="i9">Intel i9</option></select></div>
                                </div>
                            )}
                            <Btn v="out" cls="w-full mt-6 text-xs" onClick={()=>setModal({t:'form'})}>Сложный подбор</Btn>
                        </aside>

                        <div className="flex-1">
                            <div className="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                                <div><h1 className="text-2xl font-bold">{catF}</h1><span className="text-sm text-graytext">Товаров: {res.length}</span></div>
                                <select className="border border-neutral rounded-lg p-2 text-sm bg-white outline-none focus:border-accent" value={sort} onChange={e=>setSort(e.target.value)}>
                                    <option value="pop">Сначала популярные</option><option value="cheap">Сначала дешевые</option><option value="new">Сначала новинки</option>
                                </select>
                            </div>
                            {res.length ? <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{res.map(p => <ProdCard key={p.id} p={p} />)}</div> : <div className="text-center py-20 bg-white rounded-xl">Ничего не найдено по фильтрам</div>}
                        </div>
                    </div>
                );
            };

            const PDP = () => {
                const p = activeP;
                const [r, setR] = useState(p.variants?.ram[0]);
                const [s, setS] = useState(p.variants?.ssd[0]);
                const curP = p.basePrice ? (p.price + (r?.d||0) + (s?.d||0)) : 0;
                const dSKU = `${p.sku}${r?'-'+r.l:''}${s?'-'+s.l:''}`; // Динамический SKU

                return (
                    <div className="fade-in">
                        <TopBar />
                        <div className="bg-white p-6 md:p-10 rounded-xl border border-neutral mb-8">
                            <div className="grid md:grid-cols-2 gap-10">
                                <div><div className="aspect-square bg-base rounded-xl overflow-hidden mb-4"><img src={p.imgs[0]} className="w-full h-full object-cover mix-blend-multiply" /></div></div>
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">{p.name}</h1>
                                    <div className="text-sm text-graytext mb-4">Артикул (SKU): {dSKU}</div>
                                    <div className={`inline-block px-3 py-1 rounded-full text-xs font-bold mb-6 ${p.stock==='В наличии'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}`}>{p.stock} {p.stock==='Предзаказ'&&`(${p.deliveryText})`}</div>
                                    <div className="text-4xl font-bold text-brand mb-8">{p.priceText || fmtP(curP)}</div>
                                    
                                    {p.variants && (
                                        <div className="mb-8 space-y-4">
                                            <div><span className="text-sm font-bold block mb-2">RAM:</span> <div className="flex gap-2">{p.variants.ram.map(v=><Btn key={v.l} v={r.l===v.l?'sec':'out'} cls="py-1 px-3 text-sm" onClick={()=>setR(v)}>{v.l}</Btn>)}</div></div>
                                            <div><span className="text-sm font-bold block mb-2">SSD:</span> <div className="flex gap-2">{p.variants.ssd.map(v=><Btn key={v.l} v={s.l===v.l?'sec':'out'} cls="py-1 px-3 text-sm" onClick={()=>setS(v)}>{v.l}</Btn>)}</div></div>
                                        </div>
                                    )}

                                    {p.warning && <div className="bg-orange-50 text-orange-800 p-4 rounded-lg mb-6 text-sm border border-orange-200">⚠️ {p.warning}</div>}
                                    {p.docs && <div className="mb-6"><span className="text-sm font-bold block mb-2">Документы:</span>{p.docs.map(d=><a key={d} href="#" className="flex items-center gap-2 text-accent text-sm hover:underline"><i data-lucide="file-text" className="w-4 h-4"></i>{d}</a>)}</div>}
                                    
                                    <div className="flex flex-col gap-3 mb-6">
                                        {p.isB2B ? <Btn cls="py-4 text-lg" onClick={()=>setModal({t:'quote', p})}>Запросить КП</Btn> : <><Btn cls="py-4 text-lg" onClick={()=>toCart(p, 1, `${r?.l||''} ${s?.l||''}`, curP)}>Добавить в корзину</Btn><Btn v="sec" onClick={()=>{toCart(p, 1, `${r?.l||''} ${s?.l||''}`, curP); nav('checkout');}}>Купить сейчас</Btn></>}
                                        <div className="flex gap-3"><Btn v="out" cls="flex-1" onClick={()=>setModal({t:'1click', p})}>Купить в 1 клик</Btn><Btn v="ghost" cls="flex-1 border border-transparent hover:border-neutral" onClick={()=>setModal({t:'question', p})}>Задать вопрос</Btn></div>
                                    </div>

                                    <div className="bg-base p-4 rounded-lg text-sm mb-8"><p><i data-lucide="shield" className="w-4 h-4 inline mr-2"></i> Гарантия: Официальная 1-2 года</p><p className="mt-2"><i data-lucide="truck" className="w-4 h-4 inline mr-2"></i> Доставка: СДЭК, Казпочта. <button onClick={()=>nav('info')} className="text-accent hover:underline">Подробнее</button></p></div>

                                    {p.desc && <div className="space-y-3 text-sm mb-8"><h3 className="font-bold text-lg">Описание</h3><p><strong>Для кого:</strong> {p.desc.forWhom}</p><p><strong>Плюсы:</strong> {p.desc.pros}</p><p><strong>Комплект:</strong> {p.desc.box}</p></div>}
                                    <h3 className="font-bold mb-4 text-lg">Характеристики</h3><table className="w-full text-sm"><tbody>{Object.entries(p.specs||{}).map(([k,v]) => <tr key={k} className="border-b border-neutral last:border-0"><td className="py-2 text-graytext w-1/3">{k}</td><td className="py-2 font-medium">{v}</td></tr>)}</tbody></table>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const Wishlist = () => <div className="fade-in"><TopBar /><h1 className="text-2xl font-bold mb-6">Избранное</h1>{favs.length ? <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">{favs.map(p => <ProdCard key={p.id} p={p}/>)}</div> : <p>Пусто</p>}</div>;

            const Compare = () => {
                if(!comp.length) return <div className="fade-in"><TopBar/><h2 className="text-2xl font-bold mb-4">Сравнение пусто</h2></div>;
                const keys = [...new Set(comp.flatMap(p => Object.keys(p.specs||{})))];
                return (
                    <div className="fade-in"><TopBar />
                        <div className="bg-white p-6 rounded-xl overflow-x-auto border border-neutral">
                            <h1 className="text-2xl font-bold mb-6">Сравнение (До 4 моделей)</h1>
                            <table className="w-full min-w-[600px] text-sm text-left">
                                <thead><tr><th className="w-48"></th>{comp.map(p => <th key={p.id} className="p-4 align-top"><img src={p.imgs[0]} className="w-24 h-24 object-cover mx-auto mb-3"/><div className="font-bold text-center mb-2">{p.name}</div><Btn v="out" cls="w-full text-xs" onClick={()=>setComp(c=>c.filter(x=>x.id!==p.id))}>Удалить</Btn></th>)}</tr></thead>
                                <tbody>{keys.map(k => { const vs = comp.map(p=>p.specs?.[k]||'-'); return <tr key={k} className={`border-b border-neutral ${new Set(vs).size>1?'diff-hl':''}`}><td className="p-4 font-bold text-graytext">{k}</td>{vs.map((v,i) => <td key={i} className="p-4 text-center font-medium">{v}</td>)}</tr> })}</tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            const Cart = () => {
                const total = cart.reduce((s,i) => s + (i.finalP * i.qty), 0);
                if(!cart.length) return <div className="fade-in"><TopBar/><h2 className="text-2xl font-bold mb-4">Корзина пуста</h2></div>;
                return (
                    <div className="max-w-4xl mx-auto fade-in"><TopBar />
                        <h1 className="text-2xl font-bold mb-6">Корзина</h1>
                        <div className="grid md:grid-cols-3 gap-8">
                            <div className="md:col-span-2 space-y-4">{cart.map((i,x) => <div key={x} className="bg-white p-4 rounded-xl flex items-center gap-4 border border-neutral"><img src={i.imgs[0]} className="w-16 h-16 rounded" /><div className="flex-1"><b>{i.name}</b><div className="text-xs text-graytext">{i.variant}</div></div><div className="font-bold">{fmtP(i.finalP)}</div><button onClick={()=>setCart(cart.filter((_,id)=>id!==x))} className="text-red-500"><i data-lucide="trash-2"></i></button></div>)}</div>
                            <div className="bg-white p-6 rounded-xl border border-neutral h-fit">
                                <h3 className="font-bold text-lg mb-4">Итого</h3>
                                {cart.some(i=>i.stock!=='В наличии') && <p className="bg-orange-50 p-2 rounded text-xs text-orange-800 mb-4">В заказе предзаказ (~8 дней).</p>}
                                <div className="flex justify-between font-bold text-xl mb-6 pt-4 border-t"><span>К оплате</span> <span className="text-brand">{fmtP(total)}</span></div>
                                <Btn cls="w-full py-3" onClick={()=>nav('checkout')}>Оформление заказа</Btn>
                            </div>
                        </div>
                    </div>
                );
            };

            const Checkout = () => {
                const [b2b, setB2b] = useState(false);
                return (
                    <div className="max-w-3xl mx-auto fade-in"><TopBar />
                        <div className="bg-white p-8 rounded-xl border border-neutral">
                            <h1 className="text-2xl font-bold mb-6">Оформление заказа</h1>
                            <label className="flex items-center gap-3 mb-6 p-4 border rounded-lg bg-base"><input type="checkbox" checked={b2b} onChange={e=>setB2b(e.target.checked)} className="w-5 h-5 accent-accent" /> <b>Юр. лицо (B2B)</b></label>
                            <form className="space-y-5" onSubmit={e=>{e.preventDefault(); alert('Оформлено!'); setCart([]); nav('home');}}>
                                <div className="grid md:grid-cols-2 gap-5">
                                    {b2b ? <><input required placeholder="Компания" className="p-3 border rounded focus:border-accent outline-none"/><input required placeholder="БИН/ИНН" className="p-3 border rounded focus:border-accent outline-none"/><div className="md:col-span-2 p-4 border-2 border-dashed rounded text-center text-sm">Прикрепить реквизиты <input type="file" className="block mx-auto mt-2"/></div></> : <input required placeholder="ФИО" className="p-3 border rounded focus:border-accent outline-none"/>}
                                    <input required placeholder="Телефон" className="p-3 border rounded focus:border-accent outline-none"/>
                                </div>
                                <select className="w-full p-3 border rounded"><option>Курьер</option><option>СДЭК</option><option>Самовывоз</option></select>
                                <select className="w-full p-3 border rounded">{b2b ? <option>Безналичный расчет (Счет)</option> : <><option>Kaspi</option><option>Карта</option></>}</select>
                                <Btn cls="w-full py-4 text-lg">Подтвердить заказ</Btn>
                            </form>
                        </div>
                    </div>
                );
            };

            const Info = () => (
                <div className="fade-in max-w-3xl mx-auto"><TopBar /><h1 className="text-3xl font-bold mb-8">Информация</h1>
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-xl border"><h2 className="text-xl font-bold mb-2">Доставка и Оплата</h2><p className="text-sm text-graytext">Курьер, СДЭК, Казпочта. Оплата Kaspi, картой, безнал.</p></div>
                        <div className="bg-white p-6 rounded-xl border"><h2 className="text-xl font-bold mb-2">Юр. лицам (B2B)</h2><p className="text-sm text-graytext">Полный пакет документов (ЭСФ, накладные).</p></div>
                        <div className="bg-white p-6 rounded-xl border"><h2 className="text-xl font-bold mb-2">Политика конфиденциальности</h2><p className="text-sm text-graytext">Мы используем cookie и защищаем ваши данные по законам РК.</p></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col font-sans pb-20">
                    <Header />
                    <main className="flex-1 max-w-7xl mx-auto w-full p-4 py-8">
                        {view==='home'&&<Home/>}{view==='catalog'&&<Catalog/>}{view==='pdp'&&<PDP/>}{view==='compare'&&<Compare/>}{view==='wishlist'&&<Wishlist/>}{view==='cart'&&<Cart/>}{view==='checkout'&&<Checkout/>}{view==='info'&&<Info/>}
                    </main>
                    <footer className="bg-[#070D0E] text-graytext py-10 mt-auto"><div className="max-w-7xl mx-auto px-4 text-center text-sm">© 2024 JOHNGALTAZ</div></footer>
                    
                    {/* Modals & Leads */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-3 z-50"><button className="bg-[#27A7E7] text-white p-4 rounded-full shadow-lg hover:scale-110"><i data-lucide="send"></i></button><button className="bg-[#25D366] text-white p-4 rounded-full shadow-lg hover:scale-110"><i data-lucide="message-circle"></i></button></div>
                    {modal && <div className="fixed inset-0 bg-brand/80 flex items-center justify-center p-4 z-50"><div className="bg-white p-8 rounded-xl w-full max-w-md relative"><button onClick={()=>setModal(null)} className="absolute top-4 right-4"><i data-lucide="x"></i></button><h2 className="text-2xl font-bold mb-4">{modal.t==='quote'?'Запрос КП':modal.t==='question'?'Задать вопрос':'Оформление'}</h2><input placeholder="Имя / Компания" className="w-full p-3 border rounded mb-4"/><input placeholder="Телефон" className="w-full p-3 border rounded mb-6"/><Btn cls="w-full py-3" onClick={()=>{alert('Отправлено');setModal(null)}}>Отправить</Btn></div></div>}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
