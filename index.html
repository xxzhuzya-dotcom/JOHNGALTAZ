<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGALTAZ | E-commerce</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#0B1416', accent: '#F85C58', base: '#F6F6F3', neutral: '#D6D6D6', graytext: '#666666' }, fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } } }
    </script>
    <style>
        body { background-color: #F6F6F3; color: #0B1416; overflow-x: hidden; }
        .card-t { transition: all 0.2s ease; } .card-t:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(11,20,22,0.1); }
        .diff-hl { background-color: #fef08a; } 
        /* Mega menu glow effect */
        .cat-card:hover { box-shadow: 0 0 15px rgba(248, 92, 88, 0.4); border-color: #F85C58; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. MINIFIED MOCK DATA (Для вместимости кода) ---
        const DB = [
            { id: 1, name: "THUNDEROBOT Zero 2024", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 950000, oldPrice: 1050000, stock: "В наличии", specs: { "CPU": "i9-13900HX", "GPU": "RTX 4070", "RAM": "32GB", "SSD": "1TB", "Экран": "16' 240Hz" }, imgs: ["https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=400", "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400"], variants: { ram: [{l:"32GB", d:0}, {l:"64GB", d:80000}], ssd: [{l:"1TB", d:0}, {l:"2TB", d:45000}] }, desc: { forWhom: "Для хардкорных геймеров.", pros: "Топовое охлаждение.", box: "Ноутбук, ЗУ." }, cross: [3] },
            { id: 2, name: "Thunderobot 911X", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 520000, stock: "Предзаказ", deliveryText: "Поставка до Алматы ~ 8 дней", specs: { "CPU": "i5-12450H", "GPU": "RTX 3050", "RAM": "16GB", "SSD": "512GB", "Экран": "15.6' 144Hz" }, imgs: ["https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400"], cross: [3] },
            { id: 3, name: "Мышь ML903", cat: "Периферия", brand: "Thunderobot", price: 35000, stock: "В наличии", specs: { "Сенсор": "PAW3395", "Вес": "65г", "Тип": "Беспроводная" }, imgs: ["https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=400"] },
            { id: 4, name: "Аппарат SMAS UltraX", cat: "Медицинское оборудование", brand: "MedTech", price: 0, priceText: "По запросу", stock: "Под заказ", specs: { "Рег. уд.": "РК-МТ-001" }, imgs: ["https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400"], isB2B: true, warning: "Требуется медицинская лицензия.", docs: ["РУ_МЗ_РК.pdf"] },
            { id: 5, name: "Лазер CosmePro", cat: "Косметическое оборудование", brand: "CosmePro", price: 2500000, stock: "Предзаказ", specs: { "Мощность": "1200W" }, imgs: ["https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=400"], isB2B: true }
        ];

        const CATS = [
            { id: "Игровые ноутбуки", img: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=300", sub: "Игровые" },
            { id: "Периферия", img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=300", sub: "Аксессуары" },
            { id: "Косметическое оборудование", img: "https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=300", sub: "Профессиональное" },
            { id: "Медицинское оборудование", img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=300", sub: "Оборудование" }
        ];

        const Btn = ({ children, v='pri', cls='', ...p }) => {
            const s = { pri: "bg-accent text-white hover:brightness-110", sec: "border-2 border-brand text-brand hover:bg-brand hover:text-white", out: "border border-neutral text-brand hover:bg-neutral/30", ghost: "text-graytext hover:text-brand" };
            return <button className={`px-4 py-2 rounded-lg font-medium transition-all ${s[v]} ${cls}`} {...p}>{children}</button>;
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [hist, setHist] = useState(['home']);
            const [activeP, setActiveP] = useState(null);
            const [cart, setCart] = useState([]);
            const [comp, setComp] = useState([]);
            const [modal, setModal] = useState(null);
            const [search, setSearch] = useState('');
            const [catFilter, setCatFilter] = useState('Все');
            const [menu, setMenu] = useState(false);
            const [fab, setFab] = useState(false);

            const fmtP = p => p===0 ? "По запросу" : new Intl.NumberFormat('ru-KZ').format(p) + ' ₸';
            
            const nav = (v, data=null) => { window.scrollTo(0,0); if(data) setActiveP(data); setHist(h=>[...h, v]); setView(v); setMenu(false); };
            const goBack = () => { if(hist.length>1) { const nh=[...hist]; nh.pop(); setHist(nh); setView(nh[nh.length-1]); } else nav('home'); };
            const toCat = (c) => { setCatFilter(c); nav('catalog'); };

            useEffect(() => { lucide.createIcons(); });

            // --- HEADER WITH MEGA MENU ---
            const Header = () => (
                <header className="bg-brand text-white sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center gap-4">
                        <div className="flex items-center gap-4">
                            <button className="md:hidden" onClick={()=>setMenu(!menu)}><i data-lucide="menu"></i></button>
                            <div className="text-2xl font-bold cursor-pointer tracking-wider" onClick={()=>nav('home')}>JOHNGALTAZ</div>
                        </div>
                        
                        <nav className="hidden md:flex gap-6 text-sm font-medium items-center h-full">
                            <button className="hover:text-accent transition-colors" onClick={()=>nav('home')}>Главная</button>
                            {/* MEGA MENU TRIGGER */}
                            <div className="group py-4 relative">
                                <button className="hover:text-accent transition-colors flex items-center gap-1" onClick={()=>toCat('Все')}>Каталог <i data-lucide="chevron-down" className="w-4 h-4"></i></button>
                                {/* MEGA MENU DROPDOWN */}
                                <div className="absolute top-full -left-48 w-screen max-w-5xl bg-brand border border-graytext/30 shadow-2xl rounded-b-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 p-6 hidden lg:block">
                                    <div className="grid grid-cols-4 gap-4">
                                        {CATS.map(c => (
                                            <div key={c.id} onClick={()=>toCat(c.id)} className="bg-[#132023] border border-transparent rounded-xl p-4 cursor-pointer cat-card flex flex-col items-center text-center">
                                                <img src={c.img} className="h-24 w-auto object-cover mb-4 drop-shadow-lg" />
                                                <span className="text-accent text-xs mb-1">{c.sub}</span>
                                                <span className="font-bold text-sm text-white">{c.id}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </nav>

                        <div className="flex-1 max-w-sm hidden lg:block relative text-brand">
                            <input type="text" placeholder="Поиск..." value={search} onChange={e=>{setSearch(e.target.value); if(view!=='catalog') nav('catalog');}} className="w-full rounded-full px-4 py-1.5 outline-none focus:ring-2 ring-accent text-sm bg-white/90" />
                        </div>

                        <div className="flex gap-4">
                            <button onClick={()=>nav('compare')} className="relative hover:text-accent transition-colors"><i data-lucide="bar-chart-2"></i>{comp.length>0 && <span className="absolute -top-1 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{comp.length}</span>}</button>
                            <button onClick={()=>nav('cart')} className="relative hover:text-accent transition-colors"><i data-lucide="shopping-cart"></i>{cart.length>0 && <span className="absolute -top-1 -right-2 bg-accent text-[10px] rounded-full w-4 h-4 flex items-center justify-center font-bold">{cart.reduce((a,c)=>a+c.qty,0)}</span>}</button>
                        </div>
                    </div>
                    {menu && <div className="md:hidden bg-brand p-4 flex flex-col gap-4 border-t border-graytext"><input type="text" placeholder="Поиск..." value={search} onChange={e=>{setSearch(e.target.value); nav('catalog');}} className="w-full rounded text-brand p-2" /><button onClick={()=>nav('home')} className="text-left font-medium">Главная</button><button onClick={()=>toCat('Все')} className="text-left font-medium">Весь Каталог</button></div>}
                </header>
            );

            const TopBar = () => <div className="mb-6">{view!=='home' && <Btn v="ghost" cls="p-0 flex items-center gap-1" onClick={goBack}><i data-lucide="arrow-left" className="w-4 h-4"></i> Назад</Btn>}</div>;

            // --- HOME PAGE ---
            const Home = () => (
                <div className="fade-in space-y-12">
                    {/* Visual Grid a-la Thunderobot */}
                    <div>
                        <h1 className="text-3xl font-bold mb-6">Каталог оборудования</h1>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {CATS.map(c => (
                                <div key={c.id} onClick={()=>toCat(c.id)} className="bg-brand rounded-xl p-6 cursor-pointer cat-card relative overflow-hidden h-64 flex flex-col justify-end group">
                                    <div className="absolute inset-0 bg-gradient-to-t from-brand/90 to-transparent z-10"></div>
                                    <img src={c.img} className="absolute inset-0 w-full h-full object-cover mix-blend-screen opacity-50 group-hover:scale-105 transition-transform duration-500" />
                                    <div className="relative z-20 text-center">
                                        <div className="text-accent text-sm mb-1">{c.sub}</div>
                                        <div className="text-white text-xl font-bold">{c.id}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div>
                        <h2 className="text-2xl font-bold mb-6">Хиты продаж</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">{DB.slice(0,4).map(p => <ProdCard key={p.id} p={p} />)}</div>
                    </div>
                </div>
            );

            // --- CATALOG (PLP) ---
            const ProdCard = ({ p }) => (
                <div className="bg-white rounded-xl p-4 card-t flex flex-col cursor-pointer border border-neutral relative group" onClick={()=>nav('pdp', p)}>
                    {p.oldPrice && <span className="absolute top-2 left-2 z-10 bg-accent text-white text-xs px-2 py-1 rounded font-bold">Акция</span>}
                    <div className="relative aspect-square mb-4 bg-base rounded-lg">
                        <img src={p.imgs[0]} className="w-full h-full object-cover mix-blend-multiply rounded-lg" />
                        <button onClick={(e)=>{e.stopPropagation(); setComp(pr=>pr.find(x=>x.id===p.id)?pr.filter(x=>x.id!==p.id):(pr.length<4?[...pr,p]:pr));}} className={`absolute top-2 right-2 p-2 bg-white rounded-full shadow ${comp.find(x=>x.id===p.id)?'text-brand':'text-graytext'}`}><i data-lucide="bar-chart-2" className="w-4 h-4"></i></button>
                    </div>
                    <h3 className="font-bold text-brand hover:text-accent flex-1">{p.name}</h3>
                    <div className={`text-xs my-2 font-medium ${p.stock==='В наличии'?'text-green-600':'text-orange-500'}`}>{p.stock}</div>
                    <div className="mb-4"><div className="text-xl font-bold">{p.priceText || fmtP(p.price)}</div></div>
                    {p.isB2B ? <Btn v="sec" cls="w-full text-sm" onClick={(e)=>{e.stopPropagation();setModal({t:'quote', p});}}>Запросить КП</Btn> : <Btn cls="w-full text-sm" onClick={(e)=>{e.stopPropagation(); setCart([...cart, {...p, qty:1, finalP: p.price}]); alert('В корзине');}}>В корзину</Btn>}
                </div>
            );

            const Catalog = () => {
                const [gpu, setGpu] = useState('');
                const res = DB.filter(p => (catFilter==='Все' || p.cat===catFilter) && p.name.toLowerCase().includes(search.toLowerCase()) && (gpu==='' || p.specs?.GPU?.includes(gpu)));
                
                return (
                    <div className="flex flex-col lg:flex-row gap-8 fade-in">
                        <aside className="w-full lg:w-64 shrink-0 bg-white p-5 rounded-xl border border-neutral h-fit lg:sticky top-24">
                            <h2 className="font-bold mb-4">Фильтры</h2>
                            {['Все', ...CATS.map(c=>c.id)].map(c => (
                                <label key={c} className="flex items-center mb-2 text-sm cursor-pointer"><input type="radio" checked={catFilter===c} onChange={()=>setCatFilter(c)} className="mr-2 text-accent"/>{c}</label>
                            ))}
                            {catFilter === 'Игровые ноутбуки' && (
                                <div className="mt-4 pt-4 border-t border-neutral">
                                    <h3 className="font-bold mb-2 text-sm">GPU</h3>
                                    <select className="w-full border rounded p-2 text-sm" onChange={e=>setGpu(e.target.value)}><option value="">Все</option><option value="RTX 3050">RTX 3050</option><option value="RTX 4070">RTX 4070</option></select>
                                </div>
                            )}
                            <Btn v="out" cls="w-full mt-6 text-xs" onClick={()=>setModal({t:'form'})}>Сложный подбор</Btn>
                        </aside>
                        <div className="flex-1">
                            <div className="flex justify-between items-center mb-6"><h1 className="text-2xl font-bold">{catFilter}</h1><span className="text-sm text-graytext">Найдено: {res.length}</span></div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{res.map(p => <ProdCard key={p.id} p={p} />)}</div>
                        </div>
                    </div>
                );
            };

            // --- PRODUCT DETAIL (PDP) ---
            const PDP = () => {
                const p = activeP;
                const [iIdx, setIIdx] = useState(0);
                const [r, setR] = useState(p.variants?.ram[0]);
                const [s, setS] = useState(p.variants?.ssd[0]);
                const curP = p.basePrice ? (p.price + (r?.d||0) + (s?.d||0)) : 0;
                const cross = DB.filter(x => p.cross?.includes(x.id));

                return (
                    <div className="fade-in">
                        <TopBar />
                        <div className="bg-white p-6 md:p-10 rounded-xl border border-neutral mb-8">
                            <div className="grid md:grid-cols-2 gap-10">
                                <div>
                                    <div className="aspect-square bg-base rounded-xl overflow-hidden mb-4"><img src={p.imgs[iIdx]} className="w-full h-full object-cover mix-blend-multiply" /></div>
                                    {p.imgs.length>1 && <div className="flex gap-2">{p.imgs.map((im, i) => <img key={i} src={im} onClick={()=>setIIdx(i)} className={`w-16 h-16 rounded border-2 cursor-pointer ${iIdx===i?'border-accent':'border-transparent'}`} />)}</div>}
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">{p.name}</h1>
                                    <div className={`inline-block px-3 py-1 rounded-full text-xs font-medium mb-4 ${p.stock==='В наличии'?'bg-green-100 text-green-700':'bg-orange-100 text-orange-700'}`}>{p.stock} {p.stock==='Предзаказ'&&`(~8 дней)`}</div>
                                    <div className="text-4xl font-bold text-brand mb-6">{p.priceText || fmtP(curP)}</div>
                                    
                                    {p.variants && (
                                        <div className="mb-6 space-y-4">
                                            <div><span className="text-sm text-graytext block mb-2">RAM:</span> <div className="flex gap-2">{p.variants.ram.map(v=><Btn key={v.l} v={r.l===v.l?'sec':'out'} cls="py-1 px-3 text-sm" onClick={()=>setR(v)}>{v.l}</Btn>)}</div></div>
                                            <div><span className="text-sm text-graytext block mb-2">SSD:</span> <div className="flex gap-2">{p.variants.ssd.map(v=><Btn key={v.l} v={s.l===v.l?'sec':'out'} cls="py-1 px-3 text-sm" onClick={()=>setS(v)}>{v.l}</Btn>)}</div></div>
                                        </div>
                                    )}

                                    {p.warning && <div className="bg-orange-50 text-orange-800 p-4 rounded-lg mb-6 text-sm border border-orange-200">⚠️ {p.warning}</div>}
                                    
                                    <div className="flex gap-4 mb-8">
                                        {p.isB2B ? <Btn cls="flex-1" onClick={()=>setModal({t:'quote', p})}>Запросить КП</Btn> : <><Btn cls="flex-1" onClick={()=>{setCart([...cart, {...p, finalP: curP, variant: `${r?.l||''} ${s?.l||''}`, qty: 1}]); alert('В корзине');}}>В корзину</Btn><Btn v="out" onClick={()=>setModal({t:'1click', p})}>В 1 клик</Btn></>}
                                    </div>

                                    {p.desc && <div className="space-y-2 text-sm mb-6"><p><strong>Для кого:</strong> {p.desc.forWhom}</p><p><strong>Плюсы:</strong> {p.desc.pros}</p><p><strong>Комплект:</strong> {p.desc.box}</p></div>}
                                    <h3 className="font-bold mb-2">Характеристики</h3>
                                    <table className="w-full text-sm"><tbody>{Object.entries(p.specs||{}).map(([k,v]) => <tr key={k} className="border-b border-neutral"><td className="py-2 text-graytext">{k}</td><td className="py-2 font-medium">{v}</td></tr>)}</tbody></table>
                                </div>
                            </div>
                        </div>
                        {cross.length>0 && <div><h3 className="text-xl font-bold mb-4">С этим покупают</h3><div className="grid grid-cols-2 md:grid-cols-4 gap-4">{cross.map(x=><ProdCard key={x.id} p={x}/>)}</div></div>}
                    </div>
                );
            };

            // --- COMPARE ---
            const Compare = () => {
                if(!comp.length) return <div className="text-center py-20"><TopBar/><h2 className="text-2xl font-bold mb-4">Пусто</h2><Btn onClick={()=>nav('catalog')}>В каталог</Btn></div>;
                const keys = [...new Set(comp.flatMap(p => Object.keys(p.specs||{})))];
                return (
                    <div className="fade-in"><TopBar />
                        <div className="bg-white p-6 rounded-xl overflow-x-auto border border-neutral">
                            <h1 className="text-2xl font-bold mb-6">Сравнение</h1>
                            <table className="w-full min-w-[600px] text-sm text-left">
                                <thead><tr><th className="w-48"></th>{comp.map(p => <th key={p.id} className="p-4"><img src={p.imgs[0]} className="w-24 h-24 object-cover mx-auto mb-2 rounded"/><div className="font-bold text-center">{p.name}</div><button className="text-graytext hover:text-red-500 w-full text-center mt-2" onClick={()=>setComp(c=>c.filter(x=>x.id!==p.id))}>Удалить</button></th>)}</tr></thead>
                                <tbody>{keys.map(k => { const vs = comp.map(p=>p.specs?.[k]||'-'); return <tr key={k} className={`border-b border-neutral ${new Set(vs).size>1?'diff-hl':''}`}><td className="p-4 font-medium text-graytext">{k}</td>{vs.map((v,i) => <td key={i} className="p-4 text-center">{v}</td>)}</tr> })}</tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            // --- CART & CHECKOUT ---
            const Cart = () => {
                const total = cart.reduce((s,i) => s + (i.finalP * i.qty), 0);
                if(!cart.length) return <div className="text-center py-20"><TopBar/><h2 className="text-2xl font-bold mb-4">Корзина пуста</h2><Btn onClick={()=>nav('catalog')}>В каталог</Btn></div>;
                return (
                    <div className="max-w-4xl mx-auto fade-in"><TopBar />
                        <h1 className="text-2xl font-bold mb-6">Корзина</h1>
                        <div className="grid md:grid-cols-3 gap-8">
                            <div className="md:col-span-2 space-y-4">{cart.map((i,x) => <div key={x} className="bg-white p-4 rounded-xl flex items-center gap-4 border border-neutral"><img src={i.imgs[0]} className="w-20 h-20 rounded" /><div className="flex-1"><b>{i.name}</b><div className="text-xs text-graytext">{i.variant}</div></div><div className="font-bold">{fmtP(i.finalP)}</div><button onClick={()=>setCart(cart.filter((_,id)=>id!==x))} className="text-graytext hover:text-red-500"><i data-lucide="trash-2"></i></button></div>)}</div>
                            <div className="bg-white p-6 rounded-xl border border-neutral h-fit">
                                <h3 className="font-bold text-lg mb-4">Итого</h3>
                                <div className="flex justify-between font-bold text-xl mb-6"><span>К оплате</span> <span className="text-brand">{fmtP(total)}</span></div>
                                <Btn cls="w-full py-3" onClick={()=>nav('checkout')}>Оформить</Btn>
                            </div>
                        </div>
                    </div>
                );
            };

            const Checkout = () => {
                const [b2b, setB2b] = useState(false);
                return (
                    <div className="max-w-3xl mx-auto fade-in"><TopBar />
                        <div className="bg-white p-8 rounded-xl border border-neutral">
                            <h1 className="text-2xl font-bold mb-6">Оформление заказа</h1>
                            <label className="flex items-center gap-3 mb-6 p-4 border border-neutral rounded-lg bg-base cursor-pointer hover:border-accent"><input type="checkbox" checked={b2b} onChange={e=>setB2b(e.target.checked)} className="w-5 h-5 accent-accent" /> <span className="font-medium">Покупка на Юр. лицо (B2B)</span></label>
                            <form className="space-y-4" onSubmit={e=>{e.preventDefault(); alert('Заказ оформлен!'); setCart([]); nav('home');}}>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {b2b ? <><input required placeholder="Название компании" className="p-3 border rounded-lg focus:ring-1 ring-accent outline-none" /><input required placeholder="БИН / ИНН" className="p-3 border rounded-lg focus:ring-1 ring-accent outline-none" /><div className="md:col-span-2 p-4 border border-dashed rounded-lg bg-base text-center text-sm">Прикрепить реквизиты (PDF, Doc) <input type="file" className="block mx-auto mt-2" /></div></> : <input required placeholder="ФИО" className="p-3 border rounded-lg focus:ring-1 ring-accent outline-none" />}
                                    <input required placeholder="Телефон" className="p-3 border rounded-lg focus:ring-1 ring-accent outline-none" />
                                </div>
                                <select className="w-full p-3 border rounded-lg"><option>Доставка: Курьер</option><option>СДЭК</option><option>Казпочта</option></select>
                                <select className="w-full p-3 border rounded-lg">{b2b ? <option>Безналичный расчет (Счет)</option> : <><option>Kaspi</option><option>Картой онлайн</option></>}</select>
                                <Btn cls="w-full py-4 text-lg mt-4">Подтвердить заказ</Btn>
                            </form>
                        </div>
                    </div>
                );
            };

            const Admin = () => (
                <div className="fade-in max-w-4xl mx-auto"><TopBar /><h1 className="text-2xl font-bold mb-6">Админ. панель / Интеграции</h1><div className="bg-white p-6 rounded-xl border"><h2 className="font-bold mb-4">Импорт товаров (Excel)</h2><input type="file" accept=".xlsx" className="block mb-4" /><Btn onClick={()=>alert('Импорт запущен')}>Синхронизировать</Btn><p className="text-xs text-graytext mt-4">Источники: Kaspi, Halyk Market.</p></div></div>
            );

            return (
                <div className="min-h-screen flex flex-col font-sans pb-24">
                    <Header />
                    <main className="flex-1 max-w-7xl mx-auto w-full p-4 py-8">
                        {view==='home' && <Home />}{view==='catalog' && <Catalog />}{view==='pdp' && <PDP />}
                        {view==='compare' && <Compare />}{view==='cart' && <Cart />}{view==='checkout' && <Checkout />}{view==='admin' && <Admin />}
                    </main>
                    <footer className="bg-brand text-graytext py-6 text-center text-sm mt-auto"><div className="max-w-7xl mx-auto px-4 flex justify-between"><span>© 2024 JOHNGALTAZ</span><button onClick={()=>nav('admin')} className="hover:text-white"><i data-lucide="settings" className="inline w-4 h-4"></i> Управление</button></div></footer>
                    {/* SPEED DIAL LEADS */}
                    <div className="fixed bottom-6 right-6 flex flex-col items-end gap-3 z-50">
                        {fab && <div className="flex flex-col gap-3 fade-in mb-2"><button className="bg-[#27A7E7] text-white p-3 rounded-full shadow-lg" title="Telegram"><i data-lucide="send"></i></button><button className="bg-[#25D366] text-white p-3 rounded-full shadow-lg" title="WhatsApp"><i data-lucide="message-circle"></i></button></div>}
                        <button onClick={()=>setFab(!fab)} className="bg-brand text-white p-4 rounded-full shadow-xl hover:bg-accent"><i data-lucide={fab?"x":"message-square"}></i></button>
                    </div>
                    {/* MODALS */}
                    {modal && <div className="fixed inset-0 bg-brand/60 flex items-center justify-center p-4 z-50 fade-in"><div className="bg-white p-8 rounded-xl w-full max-w-md relative"><button onClick={()=>setModal(null)} className="absolute top-4 right-4"><i data-lucide="x"></i></button><h2 className="text-xl font-bold mb-4">{modal.t==='quote'?'Запрос КП':modal.t==='1click'?'Купить в 1 клик':'Сложный подбор'}</h2><input placeholder="Имя / Компания" className="w-full p-3 border rounded-lg mb-4" /><input placeholder="Телефон" className="w-full p-3 border rounded-lg mb-6" /><Btn cls="w-full py-3" onClick={()=>{alert('Заявка отправлена!'); setModal(null)}}>Отправить</Btn></div></div>}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
