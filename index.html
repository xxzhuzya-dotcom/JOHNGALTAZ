<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGALTAZ | Full E-commerce Prototype</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#0B1416', accent: '#F85C58', base: '#F6F6F3', neutral: '#D6D6D6', graytext: '#666666' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F6F6F3; color: #0B1416; }
        .card-transition { transition: all 0.2s ease; }
        .card-transition:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(11, 20, 22, 0.1); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Стили для скроллбара */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F6F6F3; }
        ::-webkit-scrollbar-thumb { background: #D6D6D6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666666; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. MOCK DATA (Расширенный каталог) ---
        const MOCK_PRODUCTS = [
            {
                id: 1, name: "THUNDEROBOT Zero 2024", category: "Игровые ноутбуки",
                price: 950000, oldPrice: 1050000, stock: "В наличии", brand: "Thunderobot",
                specs: { "CPU": "i9-13900HX", "GPU": "RTX 4070", "RAM": "32GB", "SSD": "1TB", "Экран": "16' 240Hz" },
                image: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=400",
                variants: { ram: ["16GB", "32GB", "64GB"], ssd: ["512GB", "1TB", "2TB"] },
                desc: "Флагманский игровой ноутбук с передовой системой охлаждения."
            },
            {
                id: 2, name: "Thunderobot 911X", category: "Игровые ноутбуки",
                price: 520000, stock: "Предзаказ", deliveryText: "Поставка до Алматы ~ 8 дней", brand: "Thunderobot",
                specs: { "CPU": "i5-12450H", "GPU": "RTX 3050", "RAM": "16GB", "SSD": "512GB", "Экран": "15.6' 144Hz" },
                image: "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400",
                variants: { ram: ["16GB"], ssd: ["512GB"] }
            },
            {
                id: 3, name: "Мышь Thunderobot ML903", category: "Периферия",
                price: 35000, stock: "В наличии", brand: "Thunderobot",
                specs: { "Тип": "Беспроводная", "DPI": "26000", "Сенсор": "PAW3395", "Вес": "65г" },
                image: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=400"
            },
            {
                id: 4, name: "Аппарат SMAS-лифтинга UltraX", category: "Медицинское оборудование",
                price: 0, priceText: "По запросу", stock: "Под заказ", brand: "MedTech",
                specs: { "Тип": "SMAS", "Рег. удостоверение": "РК-МТ-001", "Гарантия": "2 года" },
                image: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400",
                isB2B: true,
                warning: "Внимание: Использование аппарата требует наличия медицинской лицензии.",
                docs: ["Сертификат соответствия.pdf", "Инструкция.pdf"]
            },
            {
                id: 5, name: "Лазерный эпилятор CosmePro", category: "Косметическое оборудование",
                price: 2500000, stock: "Предзаказ", deliveryText: "Поставка ~ 14 дней", brand: "CosmePro",
                specs: { "Тип лазера": "Диодный", "Мощность": "1200W", "Охлаждение": "Сапфировое" },
                image: "https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=400",
                isB2B: true
            }
        ];

        // --- 2. REUSABLE UI COMPONENTS ---
        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const styles = {
                primary: "bg-accent text-white hover:brightness-110 active:scale-95",
                secondary: "border-2 border-brand text-brand hover:bg-brand hover:text-white",
                outline: "border border-neutral text-brand hover:bg-neutral/30",
                ghost: "text-graytext hover:text-brand hover:bg-neutral/30"
            };
            return (
                <button className={`px-4 py-2 rounded-lg font-medium transition-all ${styles[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Input = ({ label, ...props }) => (
            <div className="mb-4">
                {label && <label className="block text-sm font-medium text-brand mb-1">{label}</label>}
                <input className="w-full border border-neutral rounded-lg px-4 py-2 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent bg-white" {...props} />
            </div>
        );

        // --- 3. MAIN APP & STATE ROUTER ---
        const App = () => {
            // Router State
            const [currentView, setCurrentView] = useState('catalog'); // catalog, pdp, cart, checkout, compare, info
            const [activeProduct, setActiveProduct] = useState(null);
            
            // App State
            const [cart, setCart] = useState([]);
            const [favorites, setFavorites] = useState([]);
            const [compareList, setCompareList] = useState([]);
            const [toast, setToast] = useState(null);
            
            // Modals
            const [modal, setModal] = useState({ type: null, data: null }); // 'quote', '1click'

            // Utils
            const formatPrice = (price) => new Intl.NumberFormat('ru-KZ').format(price) + ' ₸';
            
            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 3000);
            };

            const navigate = (view, data = null) => {
                window.scrollTo(0, 0);
                if (data) setActiveProduct(data);
                setCurrentView(view);
            };

            // Actions
            const addToCart = (product, qty = 1) => {
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + qty } : item);
                    return [...prev, { ...product, qty }];
                });
                showToast(`В корзине: ${product.name}`);
            };

            const toggleFavorite = (id) => {
                setFavorites(prev => prev.includes(id) ? prev.filter(fid => fid !== id) : [...prev, id]);
            };

            const toggleCompare = (product) => {
                setCompareList(prev => {
                    if (prev.find(p => p.id === product.id)) return prev.filter(p => p.id !== product.id);
                    if (prev.length >= 4) { showToast("Максимум 4 товара для сравнения"); return prev; }
                    showToast("Добавлено к сравнению");
                    return [...prev, product];
                });
            };

            // Initializing Icons
            useEffect(() => { lucide.createIcons(); });

            // --- VIEWS ---
            
            // 3.1 Catalog View (PLP)
            const CatalogView = () => {
                const [category, setCategory] = useState("Все");
                const filtered = category === "Все" ? MOCK_PRODUCTS : MOCK_PRODUCTS.filter(p => p.category === category);

                return (
                    <div className="flex gap-8 fade-in">
                        <aside className="w-64 hidden lg:block shrink-0">
                            <div className="bg-white p-5 rounded-xl border border-neutral sticky top-24">
                                <h2 className="font-bold text-lg mb-4 text-brand">Категории</h2>
                                <div className="space-y-2 mb-6">
                                    {["Все", "Игровые ноутбуки", "Периферия", "Медицинское оборудование", "Косметическое оборудование"].map(c => (
                                        <label key={c} className="flex items-center gap-2 text-sm cursor-pointer hover:text-accent">
                                            <input type="radio" name="cat" checked={category === c} onChange={() => setCategory(c)} className="text-accent focus:ring-accent" /> {c}
                                        </label>
                                    ))}
                                </div>
                                <h2 className="font-bold text-lg mb-4 text-brand border-t border-neutral pt-4">Цена</h2>
                                <input type="range" className="w-full accent-accent mb-2" />
                                <div className="flex justify-between text-xs text-graytext"><span>0 ₸</span><span>3 000 000 ₸</span></div>
                            </div>
                        </aside>
                        <div className="flex-1">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-2xl font-bold text-brand">{category === "Все" ? "Весь каталог" : category}</h1>
                                <select className="border border-neutral rounded-lg px-3 py-2 text-sm bg-white outline-none">
                                    <option>По популярности</option>
                                    <option>Сначала дешевые</option>
                                </select>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                {filtered.map(product => (
                                    <div key={product.id} className="bg-white rounded-xl p-4 card-transition flex flex-col border border-neutral">
                                        <div className="relative aspect-square mb-4 bg-base rounded-lg cursor-pointer overflow-hidden group" onClick={() => navigate('pdp', product)}>
                                            <img src={product.image} className="w-full h-full object-cover mix-blend-multiply group-hover:scale-105 transition-transform" />
                                            <div className="absolute top-2 right-2 flex flex-col gap-2">
                                                <button onClick={(e) => { e.stopPropagation(); toggleFavorite(product.id); }} className={`p-2 bg-white rounded-full shadow ${favorites.includes(product.id) ? 'text-accent' : 'text-graytext'}`}>
                                                    <i data-lucide="heart" className={`w-4 h-4 ${favorites.includes(product.id) ? 'fill-current' : ''}`}></i>
                                                </button>
                                                <button onClick={(e) => { e.stopPropagation(); toggleCompare(product); }} className={`p-2 bg-white rounded-full shadow ${compareList.find(p=>p.id===product.id) ? 'text-brand' : 'text-graytext'}`}>
                                                    <i data-lucide="bar-chart-2" className="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex-1 cursor-pointer" onClick={() => navigate('pdp', product)}>
                                            <h3 className="font-semibold text-brand mb-2">{product.name}</h3>
                                            <div className="flex flex-wrap gap-1 mb-3">
                                                {Object.values(product.specs).slice(0,3).map((val, i) => (
                                                    <span key={i} className="bg-base text-graytext text-[11px] px-2 py-1 rounded border border-neutral">{val}</span>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <div className={`text-xs mb-1 ${product.stock === 'В наличии' ? 'text-green-600' : 'text-orange-500'}`}>
                                                {product.stock} <span className="text-graytext block">{product.deliveryText}</span>
                                            </div>
                                            <div className="text-xl font-bold mb-3">{product.priceText || formatPrice(product.price)}</div>
                                            {product.isB2B ? (
                                                <Button variant="secondary" className="w-full" onClick={() => setModal({type: 'quote', data: product})}>Запросить КП</Button>
                                            ) : (
                                                <div className="flex gap-2">
                                                    <Button className="flex-1" onClick={() => addToCart(product)}>В корзину</Button>
                                                    <Button variant="outline" onClick={() => setModal({type: '1click', data: product})}>В 1 клик</Button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            // 3.2 Product Detail Page (PDP)
            const ProductView = () => {
                if (!activeProduct) return null;
                const p = activeProduct;
                return (
                    <div className="fade-in bg-white p-6 md:p-10 rounded-xl border border-neutral">
                        <button onClick={() => navigate('catalog')} className="flex items-center gap-2 text-sm text-graytext hover:text-brand mb-6">
                            <i data-lucide="arrow-left" className="w-4 h-4"></i> Назад в каталог
                        </button>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <div className="aspect-square bg-base rounded-xl overflow-hidden">
                                <img src={p.image} className="w-full h-full object-cover mix-blend-multiply" />
                            </div>
                            <div>
                                <h1 className="text-3xl font-bold text-brand mb-2">{p.name}</h1>
                                <p className="text-sm text-graytext mb-6">Артикул: SKU-{p.id}100</p>
                                
                                <div className={`inline-block px-3 py-1 rounded-full text-xs font-medium mb-4 ${p.stock === 'В наличии' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}`}>
                                    {p.stock} {p.deliveryText && `(${p.deliveryText})`}
                                </div>
                                
                                <div className="text-4xl font-bold text-brand mb-6">{p.priceText || formatPrice(p.price)}</div>

                                {/* Конфигуратор для ноутбуков */}
                                {p.variants && (
                                    <div className="mb-6 space-y-4">
                                        <div>
                                            <span className="text-sm text-graytext block mb-2">Оперативная память</span>
                                            <div className="flex gap-2">
                                                {p.variants.ram.map((v, i) => <Button key={i} variant={i===0?'secondary':'outline'} className="text-sm py-1">{v}</Button>)}
                                            </div>
                                        </div>
                                        <div>
                                            <span className="text-sm text-graytext block mb-2">Накопитель SSD</span>
                                            <div className="flex gap-2">
                                                {p.variants.ssd.map((v, i) => <Button key={i} variant={i===0?'secondary':'outline'} className="text-sm py-1">{v}</Button>)}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Мед. предупреждение */}
                                {p.warning && (
                                    <div className="bg-orange-50 border border-orange-200 p-4 rounded-lg mb-6 flex gap-3">
                                        <i data-lucide="alert-triangle" className="w-5 h-5 text-orange-500 shrink-0"></i>
                                        <p className="text-sm text-orange-800">{p.warning}</p>
                                    </div>
                                )}

                                <div className="flex gap-4 mb-8">
                                    {p.isB2B ? (
                                        <Button className="flex-1 py-3 text-lg" onClick={() => setModal({type: 'quote', data: p})}>Запросить коммерческое предложение</Button>
                                    ) : (
                                        <>
                                            <Button className="flex-1 py-3 text-lg" onClick={() => addToCart(p)}>Добавить в корзину</Button>
                                            <Button variant="secondary" onClick={() => setModal({type: '1click', data: p})}>Купить в 1 клик</Button>
                                        </>
                                    )}
                                </div>

                                <div className="border-t border-neutral pt-6">
                                    <h3 className="font-bold text-lg mb-4">Характеристики</h3>
                                    <table className="w-full text-sm">
                                        <tbody>
                                            {Object.entries(p.specs).map(([k, v]) => (
                                                <tr key={k} className="border-b border-neutral last:border-0">
                                                    <td className="py-2 text-graytext w-1/2">{k}</td>
                                                    <td className="py-2 font-medium">{v}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // 3.3 Cart View
            const CartView = () => {
                const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
                const hasPreorder = cart.some(i => i.stock !== 'В наличии');

                return (
                    <div className="fade-in max-w-4xl mx-auto">
                        <h1 className="text-2xl font-bold mb-6">Корзина</h1>
                        {cart.length === 0 ? (
                            <div className="text-center py-20 bg-white rounded-xl border border-neutral">
                                <i data-lucide="shopping-cart" className="w-16 h-16 text-neutral mx-auto mb-4"></i>
                                <p className="text-graytext mb-4">Ваша корзина пуста</p>
                                <Button onClick={() => navigate('catalog')}>Перейти к покупкам</Button>
                            </div>
                        ) : (
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="md:col-span-2 space-y-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="bg-white p-4 rounded-xl border border-neutral flex gap-4 items-center">
                                            <img src={item.image} className="w-20 h-20 object-cover rounded-md" />
                                            <div className="flex-1">
                                                <h4 className="font-bold">{item.name}</h4>
                                                <div className="text-accent font-medium">{formatPrice(item.price)}</div>
                                                {item.stock !== 'В наличии' && <div className="text-xs text-orange-500 mt-1">{item.deliveryText}</div>}
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <button onClick={() => setCart(prev => prev.map(i => i.id === item.id ? {...i, qty: Math.max(1, i.qty-1)} : i))} className="w-8 h-8 rounded-full border border-neutral flex items-center justify-center hover:bg-base">-</button>
                                                <span>{item.qty}</span>
                                                <button onClick={() => setCart(prev => prev.map(i => i.id === item.id ? {...i, qty: i.qty+1} : i))} className="w-8 h-8 rounded-full border border-neutral flex items-center justify-center hover:bg-base">+</button>
                                            </div>
                                            <button onClick={() => setCart(prev => prev.filter(i => i.id !== item.id))} className="text-graytext hover:text-accent p-2">
                                                <i data-lucide="trash-2" className="w-5 h-5"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-neutral h-fit">
                                    <h3 className="font-bold text-lg mb-4">Итого</h3>
                                    <div className="flex justify-between mb-2"><span>Товары ({cart.length})</span> <span>{formatPrice(total)}</span></div>
                                    <div className="flex justify-between mb-4 pb-4 border-b border-neutral"><span>Доставка</span> <span>По тарифам ТК</span></div>
                                    <div className="flex justify-between font-bold text-xl mb-6"><span>К оплате</span> <span>{formatPrice(total)}</span></div>
                                    
                                    {hasPreorder && (
                                        <div className="text-xs text-orange-600 bg-orange-50 p-3 rounded-lg mb-4">
                                            В заказе есть товары по предзаказу. Базовый срок поставки ~8 дней.
                                        </div>
                                    )}
                                    <Button className="w-full py-3" onClick={() => navigate('checkout')}>Оформить заказ</Button>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            // 3.4 Checkout View
            const CheckoutView = () => {
                const [isB2B, setIsB2B] = useState(false);
                return (
                    <div className="fade-in max-w-3xl mx-auto bg-white p-8 rounded-xl border border-neutral">
                        <h1 className="text-2xl font-bold mb-6">Оформление заказа</h1>
                        <label className="flex items-center gap-2 mb-6 p-4 border border-neutral rounded-lg bg-base cursor-pointer">
                            <input type="checkbox" checked={isB2B} onChange={(e) => setIsB2B(e.target.checked)} className="w-5 h-5 text-accent rounded" />
                            <span className="font-medium">Покупка на юридическое лицо (B2B)</span>
                        </label>
                        
                        <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert("Заказ оформлен!"); setCart([]); navigate('catalog'); }}>
                            <div className="grid md:grid-cols-2 gap-4">
                                {isB2B ? (
                                    <>
                                        <Input label="Название компании" required />
                                        <Input label="БИН/ИНН" required />
                                        <Input label="Юридический адрес" />
                                        <Input label="Email для счета" type="email" required />
                                    </>
                                ) : null}
                                <Input label="ФИО получателя" required />
                                <Input label="Телефон" type="tel" required />
                                <Input label="Город" required />
                                <Input label="Адрес доставки" required />
                            </div>
                            
                            <div className="pt-4">
                                <label className="block text-sm font-medium mb-2">Способ доставки</label>
                                <select className="w-full border border-neutral rounded-lg px-4 py-2 bg-white">
                                    <option>СДЭК (до двери)</option><option>Казпочта</option><option>Самовывоз (Алматы)</option>
                                </select>
                            </div>
                            
                            <div className="pt-4">
                                <label className="block text-sm font-medium mb-2">Способ оплаты</label>
                                <select className="w-full border border-neutral rounded-lg px-4 py-2 bg-white">
                                    {isB2B ? <option>Счет на оплату (Банковский перевод)</option> : <option>Kaspi / Оплата картой онлайн</option>}
                                </select>
                            </div>
                            
                            <Input label="Комментарий к заказу" />
                            <Button type="submit" className="w-full py-4 text-lg mt-6">Подтвердить заказ</Button>
                        </form>
                    </div>
                );
            };

            // 3.5 Compare View
            const CompareView = () => {
                if (compareList.length === 0) return <div className="text-center py-20">Нет товаров для сравнения</div>;
                const allKeys = [...new Set(compareList.flatMap(p => Object.keys(p.specs)))];

                return (
                    <div className="fade-in bg-white p-6 rounded-xl border border-neutral overflow-x-auto">
                        <h1 className="text-2xl font-bold mb-6">Сравнение товаров</h1>
                        <table className="w-full text-left min-w-[800px]">
                            <thead>
                                <tr>
                                    <th className="p-4 w-48">Характеристика</th>
                                    {compareList.map(p => (
                                        <th key={p.id} className="p-4">
                                            <img src={p.image} className="w-24 h-24 object-cover mb-2 rounded" />
                                            <div className="font-bold">{p.name}</div>
                                            <div className="text-accent text-sm mb-2">{p.priceText || formatPrice(p.price)}</div>
                                            <Button variant="outline" className="text-xs py-1" onClick={() => setCompareList(prev => prev.filter(i=>i.id!==p.id))}>Удалить</Button>
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {allKeys.map(key => (
                                    <tr key={key} className="border-t border-neutral hover:bg-base">
                                        <td className="p-4 font-medium text-graytext">{key}</td>
                                        {compareList.map(p => <td key={p.id} className="p-4">{p.specs[key] || '-'}</td>)}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            // --- HEADER & FOOTER ---
            const Header = () => (
                <header className="bg-brand text-white sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 py-4 flex flex-wrap gap-4 justify-between items-center">
                        <div className="text-2xl font-bold tracking-wider cursor-pointer" onClick={() => navigate('catalog')}>JOHNGALTAZ</div>
                        <nav className="hidden lg:flex gap-6 text-sm font-medium text-neutral">
                            <span className="hover:text-white cursor-pointer transition-colors" onClick={() => navigate('catalog')}>Каталог</span>
                            <span className="hover:text-white cursor-pointer transition-colors" onClick={() => navigate('info')}>О компании / Гарантия</span>
                        </nav>
                        <div className="flex gap-4 items-center">
                            <button className="p-2 hover:bg-white/10 rounded-full relative" onClick={() => navigate('compare')} title="Сравнение">
                                <i data-lucide="bar-chart-2" className="w-5 h-5"></i>
                                {compareList.length > 0 && <span className="absolute 0 right-0 bg-accent text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{compareList.length}</span>}
                            </button>
                            <button className="p-2 hover:bg-white/10 rounded-full relative" onClick={() => navigate('cart')} title="Корзина">
                                <i data-lucide="shopping-cart" className="w-5 h-5"></i>
                                {cart.length > 0 && <span className="absolute 0 right-0 bg-accent text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{cart.reduce((a,c)=>a+c.qty,0)}</span>}
                            </button>
                        </div>
                    </div>
                </header>
            );

            // --- RENDER ROUTER ---
            const renderView = () => {
                switch(currentView) {
                    case 'catalog': return <CatalogView />;
                    case 'pdp': return <ProductView />;
                    case 'cart': return <CartView />;
                    case 'checkout': return <CheckoutView />;
                    case 'compare': return <CompareView />;
                    case 'info': return <div className="p-10 text-center bg-white rounded-xl">Страницы информации (Доставка, Гарантия, Контакты) - SEO контент</div>;
                    default: return <CatalogView />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans pb-20">
                    <Header />
                    <main className="flex-1 max-w-7xl mx-auto px-4 py-8 w-full">
                        {renderView()}
                    </main>

                    {/* Modals */}
                    {modal.type === 'quote' && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-brand/60 backdrop-blur-sm fade-in">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative">
                                <button onClick={() => setModal({type: null, data: null})} className="absolute top-4 right-4 text-graytext"><i data-lucide="x"></i></button>
                                <h2 className="text-xl font-bold mb-2">Запрос КП</h2>
                                <p className="text-sm text-graytext mb-4">Оборудование: {modal.data?.name}</p>
                                <Input label="Название компании / БИН" required />
                                <Input label="Ваш телефон" required />
                                <Button className="w-full mt-2" onClick={() => { alert('КП запрошено'); setModal({type: null}); }}>Отправить</Button>
                            </div>
                        </div>
                    )}
                    {modal.type === '1click' && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-brand/60 backdrop-blur-sm fade-in">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative">
                                <button onClick={() => setModal({type: null, data: null})} className="absolute top-4 right-4 text-graytext"><i data-lucide="x"></i></button>
                                <h2 className="text-xl font-bold mb-2">Купить в 1 клик</h2>
                                <p className="text-sm text-graytext mb-4">{modal.data?.name}</p>
                                <Input label="Ваше имя" required />
                                <Input label="Ваш телефон" required />
                                <Button className="w-full mt-2" onClick={() => { alert('Заявка принята! Менеджер позвонит вам.'); setModal({type: null}); }}>Оформить</Button>
                            </div>
                        </div>
                    )}

                    {/* WhatsApp Button */}
                    <a href="#" className="fixed bottom-6 right-6 bg-[#25D366] text-white p-4 rounded-full shadow-lg hover:scale-110 transition-transform z-40">
                        <i data-lucide="message-circle" className="w-6 h-6"></i>
                    </a>

                    {/* Toast Notification */}
                    {toast && (
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-brand text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-2 z-50 fade-in">
                            <i data-lucide="check-circle" className="w-5 h-5 text-green-400"></i> <span className="text-sm font-medium">{toast}</span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
