<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHNGALTAZ | E-commerce</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#0B1416', accent: '#F85C58', base: '#F6F6F3', neutral: '#D6D6D6', graytext: '#666666' },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F6F6F3; color: #0B1416; }
        .card-transition { transition: all 0.2s ease; }
        .card-transition:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(11, 20, 22, 0.1); }
        .diff-row { background-color: #fef08a; } /* Желтая подсветка отличий */
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. MOCK DATA (Все категории) ---
        const DB = [
            { id: 1, name: "THUNDEROBOT Zero 2024", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 950000, oldPrice: 1050000, stock: "В наличии", specs: { "CPU": "i9-13900HX", "GPU": "RTX 4070", "RAM": "32GB", "SSD": "1TB", "Экран": "16' 240Hz" }, img: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&q=80&w=400", variants: { ram: [{l:"32GB", d:0}, {l:"64GB", d:80000}], ssd: [{l:"1TB", d:0}, {l:"2TB", d:45000}] } },
            { id: 2, name: "Thunderobot 911X", cat: "Игровые ноутбуки", brand: "Thunderobot", price: 520000, stock: "Предзаказ", deliveryText: "Поставка до Алматы ~ 8 дней", specs: { "CPU": "i5-12450H", "GPU": "RTX 3050", "RAM": "16GB", "SSD": "512GB", "Экран": "15.6' 144Hz" }, img: "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?auto=format&fit=crop&q=80&w=400" },
            { id: 3, name: "Мышь ML903", cat: "Периферия", brand: "Thunderobot", price: 35000, stock: "В наличии", specs: { "Сенсор": "PAW3395", "Вес": "65г" }, img: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&q=80&w=400" },
            { id: 4, name: "Аппарат SMAS UltraX", cat: "Медицинское оборудование", brand: "MedTech", price: 0, priceText: "По запросу", stock: "Под заказ", specs: { "Рег. уд.": "РК-МТ-001" }, img: "https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&q=80&w=400", isB2B: true, warning: "Требуется мед. лицензия. Есть противопоказания." },
            { id: 5, name: "Лазер CosmePro", cat: "Косметическое оборудование", brand: "CosmePro", price: 2500000, stock: "Предзаказ", deliveryText: "Поставка ~ 14 дней", specs: { "Мощность": "1200W" }, img: "https://images.unsplash.com/photo-1590424693955-f7035eb4e622?auto=format&fit=crop&q=80&w=400", isB2B: true }
        ];

        // --- 2. COMPONENTS ---
        const Btn = ({ children, v = 'pri', cls = '', ...p }) => {
            const s = { pri: "bg-accent text-white hover:brightness-110", sec: "border-2 border-brand text-brand hover:bg-brand hover:text-white", out: "border border-neutral text-brand hover:bg-neutral/30" };
            return <button className={`px-4 py-2 rounded-lg font-medium transition-all ${s[v]} ${cls}`} {...p}>{children}</button>;
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [activeP, setActiveP] = useState(null);
            const [cart, setCart] = useState([]);
            const [favs, setFavs] = useState([]);
            const [comp, setComp] = useState([]);
            const [modal, setModal] = useState(null);
            const [search, setSearch] = useState('');

            const fmtPrice = p => p === 0 ? "По запросу" : new Intl.NumberFormat('ru-KZ').format(p) + ' ₸';
            const nav = (v, data = null) => { window.scrollTo(0,0); if(data) setActiveP(data); setView(v); };
            const toggleComp = (p) => setComp(prev => prev.find(x=>x.id===p.id) ? prev.filter(x=>x.id!==p.id) : (prev.length<4 ? [...prev, p] : prev));

            useEffect(() => { lucide.createIcons(); });

            // --- HEADER ---
            const Header = () => (
                <header className="bg-brand text-white sticky top-0 z-40 p-4">
                    <div className="max-w-7xl mx-auto flex justify-between items-center gap-4">
                        <div className="text-2xl font-bold cursor-pointer" onClick={()=>nav('home')}>JOHNGALTAZ</div>
                        <div className="flex-1 max-w-md hidden md:block relative">
                            <input type="text" placeholder="Поиск (например: RTX 4070)..." value={search} onChange={e=>{setSearch(e.target.value); nav('catalog');}} className="w-full text-brand rounded-lg px-4 py-2" />
                        </div>
                        <div className="flex gap-4">
                            <button onClick={()=>nav('compare')} className="relative"><i data-lucide="bar-chart-2"></i>{comp.length>0 && <span className="absolute -top-2 -right-2 bg-accent text-xs rounded-full w-4 h-4 text-center">{comp.length}</span>}</button>
                            <button onClick={()=>nav('cart')} className="relative"><i data-lucide="shopping-cart"></i>{cart.length>0 && <span className="absolute -top-2 -right-2 bg-accent text-xs rounded-full w-4 h-4 text-center">{cart.length}</span>}</button>
                        </div>
                    </div>
                </header>
            );

            // --- CATALOG (PLP) & FILTERS ---
            const Catalog = () => {
                const [cat, setCat] = useState('Все');
                const [gpu, setGpu] = useState('');
                const res = DB.filter(p => (cat==='Все' || p.cat===cat) && p.name.toLowerCase().includes(search.toLowerCase()) && (gpu==='' || p.specs?.GPU?.includes(gpu)));
                
                return (
                    <div className="flex gap-8">
                        <aside className="w-64 hidden lg:block shrink-0 bg-white p-5 rounded-xl border border-neutral h-fit">
                            <h2 className="font-bold mb-4">Категории</h2>
                            {["Все", "Игровые ноутбуки", "Периферия", "Косметическое оборудование", "Медицинское оборудование"].map(c => (
                                <label key={c} className="block mb-2 text-sm"><input type="radio" checked={cat===c} onChange={()=>setCat(c)} className="mr-2 text-accent"/>{c}</label>
                            ))}
                            {cat === 'Игровые ноутбуки' && (
                                <div className="mt-4 pt-4 border-t border-neutral">
                                    <h3 className="font-bold mb-2 text-sm">Видеокарта (GPU)</h3>
                                    <select className="w-full border rounded p-1 text-sm" onChange={e=>setGpu(e.target.value)}><option value="">Все</option><option value="RTX 3050">RTX 3050</option><option value="RTX 4070">RTX 4070</option></select>
                                </div>
                            )}
                            <Btn v="out" cls="w-full mt-6 text-xs" onClick={()=>setModal('laptopForm')}>Подобрать ноутбук</Btn>
                        </aside>
                        <div className="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {res.map(p => (
                                <div key={p.id} className="bg-white rounded-xl p-4 card-transition flex flex-col cursor-pointer" onClick={()=>nav('pdp', p)}>
                                    <div className="relative aspect-square mb-4">
                                        <img src={p.img} className="w-full h-full object-cover rounded-lg" />
                                        <button onClick={(e)=>{e.stopPropagation(); toggleComp(p);}} className={`absolute top-2 right-2 p-2 bg-white rounded-full ${comp.find(x=>x.id===p.id)?'text-brand':'text-graytext'}`}><i data-lucide="bar-chart-2" className="w-4 h-4"></i></button>
                                    </div>
                                    <h3 className="font-bold flex-1">{p.name}</h3>
                                    <div className={`text-xs my-2 ${p.stock==='В наличии'?'text-green-600':'text-orange-500'}`}>{p.stock} {p.stock==='Предзаказ'&&<span className="block text-graytext">~8 дней</span>}</div>
                                    <div className="text-xl font-bold mb-3">{p.priceText || fmtPrice(p.price)}</div>
                                    {p.isB2B ? <Btn v="sec" cls="w-full" onClick={(e)=>{e.stopPropagation();setModal('quote');}}>Запросить КП</Btn> : <Btn cls="w-full" onClick={(e)=>{e.stopPropagation(); setCart([...cart, {...p, qty:1}]);}}>В корзину</Btn>}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- PRODUCT DETAIL (PDP) ---
            const PDP = () => {
                const p = activeP;
                const [r, setR] = useState(p.variants?.ram[0]);
                const [s, setS] = useState(p.variants?.ssd[0]);
                const currPrice = p.basePrice ? (p.price + (r?.d||0) + (s?.d||0)) : 0;

                return (
                    <div className="bg-white p-8 rounded-xl">
                        <button onClick={()=>nav('catalog')} className="text-sm text-graytext mb-6">← Назад</button>
                        <div className="grid md:grid-cols-2 gap-10">
                            <img src={p.img} className="w-full rounded-xl bg-base" />
                            <div>
                                <h1 className="text-3xl font-bold mb-2">{p.name}</h1>
                                <div className="text-xs text-graytext mb-4">SKU: {p.id}-2024</div>
                                <div className="text-3xl font-bold text-brand mb-6">{p.priceText || fmtPrice(currPrice)}</div>
                                
                                {p.variants && (
                                    <div className="mb-6">
                                        <div className="mb-3"><span className="text-sm block mb-1">RAM:</span> {p.variants.ram.map(v=><Btn key={v.l} v={r.l===v.l?'sec':'out'} cls="mr-2 text-sm py-1" onClick={()=>setR(v)}>{v.l}</Btn>)}</div>
                                        <div><span className="text-sm block mb-1">SSD:</span> {p.variants.ssd.map(v=><Btn key={v.l} v={s.l===v.l?'sec':'out'} cls="mr-2 text-sm py-1" onClick={()=>setS(v)}>{v.l}</Btn>)}</div>
                                    </div>
                                )}

                                {p.warning && <div className="bg-orange-50 text-orange-800 p-4 rounded-lg mb-6 text-sm border border-orange-200">⚠️ {p.warning}</div>}
                                
                                <div className="flex gap-4 mb-8">
                                    {p.isB2B ? <Btn cls="flex-1" onClick={()=>setModal('quote')}>Запросить КП</Btn> : <Btn cls="flex-1" onClick={()=>setCart([...cart, {...p, price: currPrice, variant: `${r?.l||''} ${s?.l||''}`, qty: 1}])}>В корзину</Btn>}
                                    <Btn v="out" onClick={()=>setModal('1click')}>В 1 клик</Btn>
                                </div>

                                <h3 className="font-bold mb-2">Характеристики</h3>
                                <table className="w-full text-sm"><tbody>
                                    {Object.entries(p.specs||{}).map(([k,v]) => <tr key={k} className="border-b border-neutral"><td className="py-2 text-graytext w-1/2">{k}</td><td className="py-2">{v}</td></tr>)}
                                </tbody></table>
                            </div>
                        </div>
                    </div>
                );
            };

            // --- COMPARE ---
            const Compare = () => {
                if(!comp.length) return <div>Нет товаров для сравнения</div>;
                const keys = [...new Set(comp.flatMap(p => Object.keys(p.specs||{})))];
                return (
                    <div className="bg-white p-6 rounded-xl overflow-x-auto">
                        <h1 className="text-2xl font-bold mb-6">Сравнение</h1>
                        <table className="w-full min-w-[600px] text-sm">
                            <thead><tr><th className="w-48"></th>{comp.map(p => <th key={p.id} className="p-2"><img src={p.img} className="w-20 mx-auto mb-2"/><div className="font-bold">{p.name}</div><button className="text-red-500 font-normal mt-2" onClick={()=>toggleComp(p)}>Удалить</button></th>)}</tr></thead>
                            <tbody>
                                {keys.map(k => {
                                    const vals = comp.map(p => p.specs?.[k] || '-');
                                    const isDiff = new Set(vals).size > 1; // Логика подсветки отличий
                                    return <tr key={k} className={`border-b border-neutral ${isDiff ? 'diff-row' : ''}`}><td className="p-3 font-medium text-graytext">{k}</td>{vals.map((v,i) => <td key={i} className="p-3 text-center">{v}</td>)}</tr>
                                })}
                            </tbody>
                        </table>
                    </div>
                );
            };

            // --- CART & CHECKOUT ---
            const Cart = () => {
                const total = cart.reduce((s,i) => s + (i.price * i.qty), 0);
                const hasPre = cart.some(i => i.stock !== 'В наличии');
                if(!cart.length) return <div>Корзина пуста</div>;
                return (
                    <div className="max-w-3xl mx-auto">
                        <h1 className="text-2xl font-bold mb-6">Корзина</h1>
                        <div className="space-y-4 mb-8">
                            {cart.map((i, idx) => (
                                <div key={idx} className="bg-white p-4 rounded-xl flex items-center gap-4">
                                    <img src={i.img} className="w-16 h-16 object-cover rounded" />
                                    <div className="flex-1"><h4 className="font-bold">{i.name}</h4><div className="text-sm text-graytext">{i.variant}</div></div>
                                    <div className="font-bold">{fmtPrice(i.price)}</div>
                                    <button onClick={()=>setCart(cart.filter((_,x)=>x!==idx))} className="text-red-500"><i data-lucide="trash-2"></i></button>
                                </div>
                            ))}
                        </div>
                        {hasPre && <div className="bg-orange-50 p-4 rounded-lg mb-6 text-orange-800 text-sm">В заказе есть товары по предзаказу. Базовый срок поставки ~8 дней.</div>}
                        <div className="text-right text-2xl font-bold mb-6">Итого: {fmtPrice(total)}</div>
                        <Btn cls="w-full py-3" onClick={()=>nav('checkout')}>Оформить заказ</Btn>
                    </div>
                );
            };

            const Checkout = () => {
                const [b2b, setB2b] = useState(false);
                return (
                    <div className="max-w-2xl mx-auto bg-white p-8 rounded-xl">
                        <h1 className="text-2xl font-bold mb-6">Оформление заказа</h1>
                        <label className="flex items-center gap-2 mb-6 p-4 border border-neutral rounded-lg bg-base cursor-pointer">
                            <input type="checkbox" checked={b2b} onChange={e=>setB2b(e.target.checked)} className="w-5 h-5 text-accent rounded" /> <span className="font-medium">Юридическое лицо (B2B)</span>
                        </label>
                        <form className="space-y-4" onSubmit={e=>{e.preventDefault(); alert('Оформлено!'); setCart([]); nav('home');}}>
                            {b2b ? (
                                <>
                                    <input required placeholder="Название компании" className="w-full p-2 border rounded" />
                                    <input required placeholder="БИН/ИНН" className="w-full p-2 border rounded" />
                                    <input required type="email" placeholder="Email для счета" className="w-full p-2 border rounded" />
                                    <div className="p-4 border border-dashed rounded bg-base text-sm text-center">Прикрепить реквизиты (PDF/Doc) <input type="file" className="mt-2" /></div>
                                </>
                            ) : (
                                <><input required placeholder="ФИО" className="w-full p-2 border rounded" /><input required placeholder="Телефон" className="w-full p-2 border rounded" /></>
                            )}
                            <input required placeholder="Город доставки" className="w-full p-2 border rounded" />
                            <select className="w-full p-2 border rounded"><option>Доставка курьером</option><option>Самовывоз</option></select>
                            <Btn cls="w-full py-3">Подтвердить заказ</Btn>
                        </form>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-20">
                    <Header />
                    <main className="max-w-7xl mx-auto p-4 py-8">
                        {view === 'home' && <Catalog />} {/* Для демо стартуем сразу с PLP */}
                        {view === 'catalog' && <Catalog />}
                        {view === 'pdp' && <PDP />}
                        {view === 'compare' && <Compare />}
                        {view === 'cart' && <Cart />}
                        {view === 'checkout' && <Checkout />}
                    </main>

                    {/* ПЛАВАЮЩИЕ КНОПКИ ЛИДОВ (Пункт 6) */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-3">
                        <button className="bg-[#0088cc] text-white p-3 rounded-full shadow-lg"><i data-lucide="send"></i></button>
                        <button className="bg-[#25D366] text-white p-3 rounded-full shadow-lg"><i data-lucide="message-circle"></i></button>
                    </div>

                    {/* МОДАЛЬНЫЕ ОКНА */}
                    {modal && (
                        <div className="fixed inset-0 bg-brand/50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white p-6 rounded-xl w-full max-w-sm relative">
                                <button onClick={()=>setModal(null)} className="absolute top-4 right-4"><i data-lucide="x"></i></button>
                                <h2 className="text-xl font-bold mb-4">{modal === 'quote' ? 'Запрос КП' : modal === '1click' ? 'Купить в 1 клик' : 'Подбор ноутбука'}</h2>
                                <input placeholder="Ваше имя / Компания" className="w-full p-2 border rounded mb-3" />
                                <input placeholder="Телефон" className="w-full p-2 border rounded mb-4" />
                                <Btn cls="w-full" onClick={()=>{alert('Отправлено'); setModal(null)}}>Отправить</Btn>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
